<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas de Oto침o v3</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --oto침o-oscuro: #3e2723; --oto침o-naranja: #d84315; --oto침o-amarillo: #ffb300; --oto침o-crema: #fff3e0; --oto침o-verde: #558b2f; }
        body { font-family: 'Quicksand', sans-serif; background: #fff3e0; margin: 0; padding: 10px; color: var(--oto침o-oscuro); }
        .container { max-width: 800px; margin: 0 auto; }
        header { text-align: center; padding: 20px; }
        .total-card { background: var(--oto침o-oscuro); color: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .total-amount { font-size: 3rem; font-weight: 700; color: var(--oto침o-amarillo); }
        
        /* Panel de entrada de bono */
        .input-card { background: white; padding: 20px; border-radius: 20px; margin: 20px 0; border: 2px solid var(--oto침o-naranja); text-align: center; }
        input[type="number"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 120px; margin: 5px; }
        .btn-main { background: var(--oto침o-naranja); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Grid de Cuentas */
        .grid-cuentas { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .card-img { width: 100%; height: 120px; object-fit: cover; }
        .card-content { padding: 15px; text-align: center; }
        .monto { font-size: 2rem; font-weight: 700; margin: 10px 0; color: var(--oto침o-naranja); }
        
        /* Controles de ajuste */
        .ajuste-box { background: #fdf2f2; padding: 10px; border-radius: 12px; margin-top: 10px; }
        .btn-row { display: flex; justify-content: center; gap: 5px; margin-top: 5px; }
        .btn-min { padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 0.8rem; }
        .add { background: var(--oto침o-verde); }
        .sub { background: #d32f2f; }

        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--oto침o-oscuro); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: white; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen" class="hidden">
    <h2>游댐 Configuraci칩n Inicial</h2>
    <p>Pega tu Token de GitHub para empezar</p>
    <input type="password" id="token-input" style="width: 250px;">
    <button class="btn-main" onclick="guardarToken()">Entrar</button>
</div>

<div class="container">
    <header>
        <h1>游꼑 Mis Finanzas</h1>
        <button onclick="cerrarSesion()" style="font-size: 0.7rem;">Cerrar Sesi칩n (Borrar Token)</button>
        <div class="total-card">
            <small>SALDO TOTAL</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>
    </header>

    <div class="input-card">
        <h3>游눯 Repartir Bono (Bono/Sueldo)</h3>
        <input type="number" id="bono-valor" placeholder="Q 0.00">
        <button class="btn-main" onclick="repartirBono()">Repartir %</button>
    </div>

    <div class="grid-cuentas" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token');

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi칩n": { p: 0.15, img: "https://images.unsplash.com/photo-1611974714020-093186259e8a?w=400" }
    };

    function guardarToken() {
        const val = document.getElementById('token-input').value;
        if(val) {
            localStorage.setItem('mi_finanza_token', val);
            location.reload();
        }
    }

    function cerrarSesion() {
        localStorage.removeItem('mi_finanza_token');
        location.reload();
    }

    if(!TOKEN) {
        document.getElementById('login-screen').classList.remove('hidden');
    }

    async function cargar() {
        if(!TOKEN) return;
        try {
            const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            const data = await res.json();
            const items = JSON.parse(data.files['finanzas.json'].content);
            let total = 0;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            items.forEach(i => {
                total += i.monto;
                const conf = REGLA[i.nombre];
                grid.innerHTML += `
                    <div class="card">
                        <img src="${conf.img}" class="card-img">
                        <div class="card-content">
                            <strong>${i.nombre} (${conf.p*100}%)</strong>
                            <div class="monto">Q${i.monto.toFixed(2)}</div>
                            <div class="ajuste-box">
                                <input type="number" id="adj-${i.nombre}" placeholder="Cantidad" style="width: 80px;">
                                <div class="btn-row">
                                    <button class="btn-min add" onclick="modificar('${i.nombre}', 1)">A침adir</button>
                                    <button class="btn-min sub" onclick="modificar('${i.nombre}', -1)">Quitar</button>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
        } catch(e) { console.error(e); }
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    async function modificar(nombre, signo) {
        const input = document.getElementById(`adj-${nombre}`);
        const valor = parseFloat(input.value);
        if(!valor || valor <= 0) return;

        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);

        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (valor * signo) } : i);
        await enviar(items);
        input.value = '';
    }

    async function repartirBono() {
        const valor = parseFloat(document.getElementById('bono-valor').value);
        if(!valor) return;
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);

        items = items.map(i => ({ ...i, monto: i.monto + (valor * REGLA[i.nombre].p) }));
        await enviar(items);
        document.getElementById('bono-valor').value = '';
    }

    cargar();
</script>
</body>
</html>
