<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas de Oto침o 游꼐 v7</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --oto침o-oscuro: #3e2723; --oto침o-naranja: #d84315; --oto침o-amarillo: #ffb300; 
            --oto침o-crema: #fff3e0; --oto침o-verde: #558b2f; --card-bg: #ffffff;
        }
        body { font-family: 'Quicksand', sans-serif; background: #fff3e0; margin: 0; padding: 10px; color: var(--oto침o-oscuro); overflow-x: hidden; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; padding: 15px; }
        .total-card { background: var(--oto침o-oscuro); color: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .total-amount { font-size: 3rem; font-weight: 700; color: var(--oto침o-amarillo); }
        
        .header-btns { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .btn-small { font-size: 0.7rem; padding: 5px 10px; border-radius: 5px; border: 1px solid var(--oto침o-oscuro); cursor: pointer; background: white; transition: 0.3s; }

        .input-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--oto침o-naranja); text-align: center; }
        input[type="number"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100px; margin: 5px; font-size: 1rem; }
        .btn-main { background: var(--oto침o-naranja); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .grid-cuentas { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--oto침o-naranja); display: flex; flex-direction: column; }
        .card-img { width: 100%; height: 110px; object-fit: cover; }
        .card-content { padding: 15px; text-align: center; flex-grow: 1; }
        .monto { font-size: 2rem; font-weight: 700; color: var(--oto침o-naranja); margin: 5px 0; }
        
        /* Historial Individual en la Tarjeta */
        .card-historial { background: #fdfaf5; border-top: 1px solid #eee; padding: 10px; font-size: 0.75rem; text-align: left; }
        .hist-item { display: flex; justify-content: space-between; border-bottom: 1px dashed #ddd; padding: 3px 0; }
        .hist-item:last-child { border-bottom: none; }
        .hist-date { color: #888; font-size: 0.65rem; }

        .ajuste-box { background: #fdf2f2; padding: 8px; border-radius: 12px; margin-top: 8px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-min { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 1rem; font-weight: bold; }

        /* Modal y Metas */
        #modal-meta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 4px solid var(--oto침o-amarillo); }
        .goal-section { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--oto침o-verde); text-align: center; }
        .progress-bar { width: 100%; height: 18px; background: #e0e0e0; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--oto침o-verde); width: 0%; transition: width 1s; }

        .leaf { position: fixed; top: -50px; pointer-events: none; z-index: 1500; animation: fall linear forwards; font-size: 24px; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }
        .add { color: var(--oto침o-verde); font-weight: bold; }
        .sub { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body>

<div id="modal-meta">
    <div class="modal-content">
        <h3>游꿢 Meta de Ahorro</h3>
        <input type="number" id="nueva-meta-input" placeholder="Ej: 5000" style="width: 80%; margin-bottom: 20px;">
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn-main" onclick="guardarMeta()">Guardar</button>
            <button class="btn-small" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <iframe width="100%" height="80" src="https://www.youtube.com/embed/h_r7EIuQj-s" frameborder="0" style="border-radius:15px; margin-bottom:15px;"></iframe>
        <div class="header-btns">
            <button class="btn-small" onclick="cerrarSesion()">Cerrar Sesi칩n</button>
            <button class="btn-small" style="color:red" onclick="reiniciarTodo()">游댃 Reiniciar Todo</button>
            <button class="btn-small" onclick="abrirModal()">游꿢 Ajustar Meta</button>
        </div>
        <div class="total-card">
            <small>ESTADO FINANCIERO TOTAL</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>
    </header>

    <div class="goal-section">
        <h3>游꿢 Meta: <span id="meta-valor">Q0.00</span></h3>
        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
        <p id="progreso-texto" style="font-size: 0.8rem; margin-top:5px;">0%</p>
    </div>

    <div class="input-card">
        <strong>游닌 Repartir Bono</strong><br>
        <input type="number" id="bono-valor" placeholder="Q 0.00">
        <button class="btn-main" onclick="repartirBono()">Repartir %</button>
    </div>

    <div class="grid-cuentas" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi칩n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
    };

    function cerrarSesion() { localStorage.clear(); location.reload(); }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        const items = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        items.forEach(i => {
            total += i.monto;
            const conf = REGLA[i.nombre];
            const histLocal = (JSON.parse(localStorage.getItem('historial_v7')) || []).filter(h => h.cuenta === i.nombre).slice(0, 3);
            
            grid.innerHTML += `
                <div class="card">
                    <img src="${conf.img}" class="card-img">
                    <div class="card-content">
                        <strong>${i.nombre} (${conf.p*100}%)</strong>
                        <div class="monto">Q${i.monto.toFixed(2)}</div>
                        <div class="ajuste-box">
                            <input type="number" id="adj-${i.nombre}" placeholder="Q" style="width:60px">
                            <button class="btn-min" style="background:var(--oto침o-verde)" onclick="modificar('${i.nombre}', 1)">+</button>
                            <button class="btn-min" style="background:#d32f2f" onclick="modificar('${i.nombre}', -1)">-</button>
                        </div>
                    </div>
                    <div class="card-historial">
                        <small><b>칔ltimos movimientos:</b></small>
                        ${histLocal.length ? histLocal.map(h => `
                            <div class="hist-item">
                                <span class="${h.clase}">${h.clase==='add'?'+':'-'}Q${h.val}</span>
                                <span class="hist-date">${h.fecha}</span>
                            </div>
                        `).join('') : '<div style="color:#999;font-size:0.7rem">Sin movimientos</div>'}
                    </div>
                </div>`;
        });
        document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
        actualizarMetaUI(items.find(x => x.nombre === "Ahorro").monto);
    }

    function registrar(accion, val, cuenta) {
        let hist = JSON.parse(localStorage.getItem('historial_v7')) || [];
        const ahora = new Date();
        hist.unshift({
            cuenta, val, clase: accion,
            fecha: ahora.toLocaleDateString() + " " + ahora.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})
        });
        localStorage.setItem('historial_v7', JSON.stringify(hist.slice(0, 50)));
    }

    async function modificar(nombre, signo) {
        const inp = document.getElementById(`adj-${nombre}`);
        const val = parseFloat(inp.value);
        if(!val) return;
        
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        
        registrar(signo > 0 ? 'add' : 'sub', val, nombre);
        inp.value = '';
        await enviar(items);
    }

    async function repartirBono() {
        const inp = document.getElementById('bono-valor');
        const val = parseFloat(inp.value);
        if(!val) return;

        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        
        items = items.map(i => {
            const extra = val * REGLA[i.nombre].p;
            registrar('add', extra.toFixed(2), i.nombre);
            return { ...i, monto: i.monto + extra };
        });
        
        inp.value = '';
        lanzarHojas();
        await enviar(items);
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function lanzarHojas() {
        const emojis = ['游꼐', '游꼑', '游꼒'];
        for(let i=0; i<35; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.animationDuration = (Math.random() * 2 + 3) + "s";
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 5000);
        }
    }

    function abrirModal() { document.getElementById('modal-meta').style.display = 'flex'; }
    function cerrarModal() { document.getElementById('modal-meta').style.display = 'none'; }
    function guardarMeta() {
        const m = document.getElementById('nueva-meta-input').value;
        if(m) { localStorage.setItem('meta_valor', m); cerrarModal(); cargar(); }
    }

    function actualizarMetaUI(ahorro) {
        const meta = localStorage.getItem('meta_valor') || 1;
        document.getElementById('meta-valor').innerText = "Q" + meta;
        const perc = Math.min((ahorro / meta) * 100, 100);
        document.getElementById('progress-fill').style.width = perc + "%";
        document.getElementById('progreso-texto').innerText = perc.toFixed(1) + "% completado";
    }

    cargar();
</script>
</body>
</html>
