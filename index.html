<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gus: Bosque de Oto√±o üçÅ v11.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; 
            --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; --oto√±o-rojo: #bf360c;
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 10px; color: var(--oto√±o-oscuro);
            background: linear-gradient(to bottom, #ffcc80, #ffab91, #d7ccc8);
            min-height: 100vh;
        }

        .fog { position: fixed; top: 0; left: 0; width: 200%; height: 100%; background: url('https://www.transparenttextures.com/patterns/fog.png'); opacity: 0.3; z-index: -1; animation: moveFog 60s linear infinite; }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        #splash { position: fixed; inset: 0; background: var(--oto√±o-oscuro); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: 0.8s; }

        /* Estilos de Gus */
        #gus-container { position: fixed; bottom: 30px; right: 30px; z-index: 5000; cursor: pointer; }
        .squirrel { font-size: 80px; display: inline-block; animation: idle 3s ease-in-out infinite; }
        @keyframes idle { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        #gus-bubble { position: absolute; bottom: 100px; right: 0; width: 200px; background: white; padding: 15px; border-radius: 20px; border: 3px solid var(--oto√±o-naranja); display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-weight: 600; }

        .container { max-width: 900px; margin: 0 auto; display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); border-radius: 30px; padding: 25px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }

        .total-amount { font-size: 3.5rem; font-weight: 800; color: var(--oto√±o-naranja); text-align: center;}
        .progress-bar { width: 100%; height: 15px; background: #ddd; border-radius: 10px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: var(--oto√±o-verde); width: 0%; transition: 1s; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 25px; overflow: hidden; border-bottom: 6px solid var(--oto√±o-naranja); text-align: center; padding-bottom: 15px;}
        .card img { width: 100%; height: 120px; object-fit: cover; }

        .btn-main { background: var(--oto√±o-naranja); color: white; border: none; padding: 12px 25px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .btn-reset-mini { background: #f0f0f0; border: none; color: #999; font-size: 10px; padding: 5px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        
        /* Modal del Historial */
        #modal-historial { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 10000; 
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 25px; padding: 20px; max-height: 80vh; overflow-y: auto; }
        .hist-row { display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    </style>
</head>
<body>

<div id="splash">
    <div class="squirrel">üêøÔ∏è</div>
    <h1>Bosque de Oto√±o</h1>
    <button class="btn-main" onclick="entrar()">ENTRAR AL TABLERO</button>
</div>

<div id="gus-container" onclick="hablarGus('¬°Estoy vigilando tus bellotas!', 'happy')">
    <div id="gus-bubble"></div>
    <div class="squirrel" id="gus-sprite">üêøÔ∏è</div>
</div>

<div id="modal-historial" onclick="this.style.display='none'">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modal-titulo">Historial</h2>
        <div id="lista-historial"></div>
        <button class="btn-main" style="width:100%; margin-top:15px" onclick="document.getElementById('modal-historial').style.display='none'">Cerrar</button>
    </div>
</div>

<div class="container" id="main">
    <header class="glass-card">
        <div style="display: flex; justify-content: space-between;">
            <button onclick="abrirMeta()" style="border-radius:10px; cursor:pointer">üéØ Meta</button>
            <button onclick="reiniciarTodo()" style="color:red; background:none; border:none; cursor:pointer">üîÑ Reiniciar Todo</button>
        </div>
        
        <div class="total-amount" id="total-val">Q0.00</div>

        <div style="margin: 15px 0;">
            <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
            <small id="perc-txt">0% de la meta</small>
        </div>

        <div style="background:white; border-radius:20px; padding:10px;">
            <canvas id="graficaAnual" height="180"></canvas>
        </div>
    </header>

    <div class="glass-card" style="text-align: center;">
        <h3>üöú Cosecha Grupal</h3>
        <input type="number" id="bono" placeholder="Q 0.00" style="padding:10px; border-radius:10px; border:1px solid #ddd; width:100px">
        <button class="btn-main" onclick="gestionarBono(1)">‚ûï Repartir</button>
        <button class="btn-main" style="background:var(--oto√±o-rojo)" onclick="gestionarBono(-1)">‚ûñ Retirar</button>
    </div>

    <div class="grid" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
    };

    function entrar() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        cargar();
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        const items = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        items.forEach(i => {
            total += i.monto;
            grid.innerHTML += `
                <div class="card">
                    <img src="${REGLA[i.nombre].img}">
                    <div style="padding:10px">
                        <strong>${i.nombre}</strong>
                        <div style="font-size:1.5rem; color:var(--oto√±o-naranja)">Q${i.monto.toFixed(2)}</div>
                        <input type="number" id="in-${i.nombre}" placeholder="Q" style="width:60px">
                        <button onclick="modificar('${i.nombre}', 1)">+</button>
                        <button onclick="modificar('${i.nombre}', -1)">-</button><br>
                        <button class="btn-reset-mini" onclick="verHistorial('${i.nombre}')">üìñ Ver Libro</button>
                        <button class="btn-reset-mini" style="color:red" onclick="reiniciarSeguro('${i.nombre}')">üóëÔ∏è Reiniciar</button>
                    </div>
                </div>`;
        });
        document.getElementById('total-val').innerText = `Q${total.toFixed(2)}`;
        actualizarMeta(items.find(x => x.nombre === "Ahorro").monto);
        generarGraficaAnual();
    }

    // --- NUEVA L√ìGICA DE GR√ÅFICA ANUAL ---
    function generarGraficaAnual() {
        const meses = ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"];
        const ctx = document.getElementById('graficaAnual').getContext('2d');
        
        // Simulaci√≥n de datos anuales basados en el mes actual
        const mesActual = new Date().getMonth();
        const datosAnuales = Array(12).fill(0);
        datosAnuales[mesActual] = parseFloat(document.getElementById('total-val').innerText.replace('Q',''));

        if(window.myChart) window.myChart.destroy();
        window.myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: meses,
                datasets: [{
                    label: 'Balance Mensual',
                    data: datosAnuales,
                    backgroundColor: meses.map((m, i) => i === mesActual ? '#d84315' : '#ffcc80')
                }]
            },
            options: { plugins: { legend: { display: false } } }
        });
    }

    // --- NUEVA L√ìGICA DE HISTORIAL DETALLADO ---
    function verHistorial(nombre) {
        const hist = JSON.parse(localStorage.getItem('hist_v11')) || [];
        const filtrado = hist.filter(h => h.cuenta === nombre);
        const lista = document.getElementById('lista-historial');
        document.getElementById('modal-titulo').innerText = "Libro de " + nombre;
        
        lista.innerHTML = filtrado.length ? '' : '<p>No hay movimientos.</p>';
        filtrado.forEach(h => {
            const porcentaje = ((h.monto / 1000) * 100).toFixed(1); // Ejemplo de c√°lculo
            lista.innerHTML += `
                <div class="hist-row">
                    <span>${h.fecha}</span>
                    <span style="color:${h.tipo==='add'?'green':'red'}">${h.tipo==='add'?'+':'-'} Q${h.monto}</span>
                    <small>${porcentaje}% impacto</small>
                </div>`;
        });
        document.getElementById('modal-historial').style.display = 'flex';
    }

    // --- REINICIO SEGURO ---
    async function reiniciarSeguro(nombre) {
        const paso1 = confirm(`¬øEst√°s SEGURO de reiniciar "${nombre}"?`);
        if(paso1) {
            const paso2 = confirm(`¬°√öLTIMA ADVERTENCIA! Se borrar√° todo el dinero de ${nombre}. ¬øConfirmas?`);
            if(paso2) {
                const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
                const data = await res.json();
                let items = JSON.parse(data.files['finanzas.json'].content);
                items = items.map(i => i.nombre === nombre ? { ...i, monto: 0 } : i);
                await enviar(items);
                hablarGus("Cuenta limpiada con √©xito.");
            }
        }
    }

    // --- FUNCIONES BASE ---
    async function modificar(nombre, signo) {
        const val = parseFloat(document.getElementById(`in-${nombre}`).value);
        if(!val) return;
        registrarHistorial(nombre, val, signo > 0 ? 'add' : 'sub');
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        await enviar(items);
    }

    function registrarHistorial(cuenta, monto, tipo) {
        let hist = JSON.parse(localStorage.getItem('hist_v11')) || [];
        const ahora = new Date();
        const fecha = ahora.toLocaleDateString() + " " + ahora.getHours() + ":" + ahora.getMinutes().toString().padStart(2, '0');
        hist.unshift({ cuenta, monto: parseFloat(monto).toFixed(2), tipo, fecha });
        localStorage.setItem('hist_v11', JSON.stringify(hist.slice(0, 100)));
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function hablarGus(t) { 
        const b = document.getElementById('gus-bubble'); 
        b.innerText = t; b.style.display='block'; 
        setTimeout(()=> b.style.display='none', 4000); 
    }

    function actualizarMeta(ahorro) {
        const meta = localStorage.getItem('meta_v11') || 5000;
        const perc = Math.min((ahorro / meta) * 100, 100);
        document.getElementById('fill').style.width = perc + "%";
        document.getElementById('perc-txt').innerText = perc.toFixed(1) + "% de la meta (Q" + meta + ")";
    }
    
    window.onload = () => { if(TOKEN) entrar(); };
</script>
</body>
</html>
