<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gus 3D: Bosque v12.1 üå≥</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --oto√±o-naranja: #d84315; --oto√±o-verde: #558b2f; }

        body { 
            font-family: 'Quicksand', sans-serif; margin: 0; min-height: 100vh;
            background: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=1920') no-repeat center fixed;
            background-size: cover; overflow-x: hidden;
        }

        .glass { background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 30px; }

        /* --- GUS 3D MOVIMIENTO TOTAL --- */
        #gus-container { 
            position: fixed; z-index: 9999; cursor: pointer;
            transition: all 3s cubic-bezier(0.45, 0.05, 0.55, 0.95); /* Movimiento suave */
            left: 80%; top: 70%;
        }
        .squirrel-3d { 
            font-size: 80px; display: inline-block;
            filter: drop-shadow(0 20px 10px rgba(0,0,0,0.4));
            transform-style: preserve-3d;
            animation: rotateGus 5s infinite alternate;
        }
        @keyframes rotateGus {
            from { transform: rotateY(-20deg) rotateX(10deg); }
            to { transform: rotateY(20deg) rotateX(-10deg); }
        }

        #gus-bubble { 
            position: absolute; bottom: 100px; left: 0; width: 200px; padding: 12px; 
            background: white; border-radius: 15px; display: none; font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* --- UI --- */
        .container { max-width: 900px; margin: 0 auto; padding: 20px; display: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 20px; }
        .card { padding: 20px; text-align: center; color: white; }
        
        .progress-bar { width: 100%; height: 15px; background: rgba(0,0,0,0.3); border-radius: 10px; margin: 10px 0; }
        .progress-fill { height: 100%; background: #4caf50; width: 0%; transition: 1s; }

        /* Men√∫ y Modales */
        .menu-btn { position: fixed; top: 20px; left: 20px; z-index: 1000; background: rgba(0,0,0,0.5); border: none; color: white; padding: 10px 15px; border-radius: 10px; cursor: pointer; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10001; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-radius: 25px; padding: 25px; max-height: 80vh; overflow-y: auto; }
        
        iframe { width: 100%; height: 400px; border: none; border-radius: 15px; margin-top: 10px; }
    </style>
</head>
<body>

<button class="menu-btn" onclick="toggleMainOptions()">‚ãÆ Men√∫</button>

<div id="gus-container">
    <div id="gus-bubble"></div>
    <div class="squirrel-3d">üêøÔ∏è</div>
</div>

<div class="container" id="main">
    <header class="glass" style="padding: 25px; margin-bottom: 20px; text-align: center; color: white;">
        <button onclick="abrirConfigMeta()" style="float: right; background: none; border: 1px solid white; color: white; cursor: pointer; border-radius: 5px;">üéØ Meta</button>
        <div style="font-size: 3rem; font-weight: 800;" id="total-val">Q0.00</div>
        <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
        <small id="perc-txt">0% de la meta de ahorro</small>
    </header>

    <div class="grid" id="grid"></div>
</div>

<div id="modal-master" class="modal" onclick="cerrarModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modal-titulo">Opciones</h2>
        <div id="modal-body"></div>
        <button onclick="cerrarModal()" style="width:100%; margin-top:20px; padding:10px; border-radius:10px; background:#333; color:white; border:none; cursor:pointer">Cerrar</button>
    </div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=200" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=200" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=200" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=200" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=200" }
    };

    let itemsGlobal = [];

    // --- EL GUS 3D QUE CAMINA POR LA PANTALLA ---
    function moverGus() {
        const gus = document.getElementById('gus-container');
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 100);
        gus.style.left = x + 'px';
        gus.style.top = y + 'px';
        
        if(Math.random() > 0.7) {
            hablarGus("¬°Buscando bellotas financieras!", 3000);
        }
    }
    setInterval(moverGus, 6000);

    function entrar() {
        document.getElementById('main').style.display = 'block';
        cargar();
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        itemsGlobal = JSON.parse(data.files['finanzas.json'].content);
        
        let total = 0;
        let montoAhorro = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        itemsGlobal.forEach((i, idx) => {
            total += i.monto;
            if(i.nombre === "Ahorro") montoAhorro = i.monto;
            
            grid.innerHTML += `
                <div class="card glass">
                    <img src="${REGLA[i.nombre].img}" style="width:60px; height:60px; border-radius:50%">
                    <h3>${i.nombre}</h3>
                    <div style="font-size:1.5rem; color:#ffeb3b">Q${i.monto.toFixed(2)}</div>
                    <div style="margin-top:10px">
                        <input type="number" id="in-${i.nombre}" placeholder="Q" style="width:50px">
                        <button onclick="modificar('${i.nombre}', 1)">+</button>
                        <button onclick="modificar('${i.nombre}', -1)">-</button>
                        <br>
                        <button onclick="reiniciarIndividual('${i.nombre}')" style="margin-top:5px; font-size:10px; background:none; color:#ffcdd2; border:none; cursor:pointer">üóëÔ∏è Reiniciar</button>
                    </div>
                </div>`;
        });
        
        document.getElementById('total-val').innerText = `Q${total.toFixed(2)}`;
        actualizarMeta(montoAhorro);
    }

    // --- OPCIONES DEL MEN√ö ‚ãÆ ---
    function toggleMainOptions() {
        const body = document.getElementById('modal-body');
        document.getElementById('modal-titulo').innerText = "Panel del Bosque";
        body.innerHTML = `
            <button class="btn-opt" onclick="verGrafica()">üìä Gr√°fica Anual</button>
            <button class="btn-opt" onclick="abrirBancos()">üè¶ Bancos en L√≠nea</button>
            <button class="btn-opt" onclick="reiniciarTodo()" style="color:red">üîÑ Reiniciar Todo</button>
        `;
        document.getElementById('modal-master').style.display = 'flex';
    }

    function abrirBancos() {
        const body = document.getElementById('modal-body');
        document.getElementById('modal-titulo').innerText = "Informaci√≥n Bancaria";
        body.innerHTML = `
            <p>Busca informaci√≥n de tasas y servicios:</p>
            <input type="text" id="bankQuery" placeholder="Ej: Tasas de inter√©s Banrural..." style="width:70%; padding:10px">
            <button onclick="buscarBanco()">Buscar</button>
            <div id="bankResult" style="margin-top:15px; background:#f0f0f0; padding:10px; border-radius:10px; color:black">
                Resultados aparecer√°n aqu√≠...
            </div>
        `;
    }

    function buscarBanco() {
        const q = document.getElementById('bankQuery').value;
        document.getElementById('bankResult').innerHTML = `Simulando b√∫squeda de: <b>${q}</b>... <br><small>Conectando a bases de datos financieras...</small>`;
        // Aqu√≠ podr√≠as integrar una API de b√∫squeda real o enlaces directos
    }

    // --- L√ìGICA DE REINICIOS Y META ---
    function abrirConfigMeta() {
        const actual = localStorage.getItem('meta_v12') || 1000;
        document.getElementById('modal-titulo').innerText = "Establecer Meta";
        document.getElementById('modal-body').innerHTML = `
            <input type="number" id="nM" value="${actual}" style="padding:10px; font-size:1.2rem">
            <button onclick="localStorage.setItem('meta_v12', document.getElementById('nM').value); cerrarModal(); cargar();">Guardar</button>
        `;
        document.getElementById('modal-master').style.display = 'flex';
    }

    async function reiniciarIndividual(nombre) {
        if(confirm(`¬øReiniciar ${nombre}?`) && confirm("¬øEst√°s 100% seguro?")) {
            itemsGlobal = itemsGlobal.map(i => i.nombre === nombre ? {...i, monto: 0} : i);
            await enviar(itemsGlobal);
        }
    }

    function actualizarMeta(monto) {
        let metaBase = parseFloat(localStorage.getItem('meta_v12')) || 1000;
        const perc = Math.min((monto / metaBase) * 100, 100);
        document.getElementById('fill').style.width = perc + "%";
        document.getElementById('perc-txt').innerText = perc.toFixed(1) + "% de la meta de ahorro (Q" + metaBase + ")";
        
        if(perc >= 100) {
            if(confirm("¬°META ALCANZADA! üéâ ¬øQuieres duplicar el reto (x2)?")) {
                localStorage.setItem('meta_v12', metaBase * 2);
                cargar();
            }
        }
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function hablarGus(t, dur = 5000) {
        const b = document.getElementById('gus-bubble');
        b.innerText = t; b.style.display = 'block';
        setTimeout(() => b.style.display = 'none', dur);
    }

    function cerrarModal() { document.getElementById('modal-master').style.display = 'none'; }
    window.onload = entrar;
</script>

<style>
    .btn-opt { width: 100%; padding: 15px; margin-bottom: 10px; border-radius: 15px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: bold; }
    .btn-opt:hover { background: #f9f9f9; }
</style>
</body>
</html>
