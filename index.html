<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Finanzas de Oto√±o</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --oto√±o-oscuro: #3e2723;
            --oto√±o-naranja: #d84315;
            --oto√±o-amarillo: #ffb300;
            --oto√±o-crema: #fff3e0;
            --oto√±o-verde: #558b2f;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            margin: 0; padding: 20px; color: var(--oto√±o-oscuro);
        }

        .container { max-width: 900px; margin: 0 auto; }
        
        header { text-align: center; margin-bottom: 30px; }
        .total-card { 
            background: var(--oto√±o-oscuro); color: white; padding: 20px; 
            border-radius: 20px; margin-bottom: 30px; box-shadow: 0 10px 20px rgba(62,39,35,0.2);
        }
        .total-amount { font-size: 3.5rem; font-weight: 700; color: var(--oto√±o-amarillo); }

        /* Repartidor */
        .repartidor-box {
            background: white; padding: 20px; border-radius: 20px; margin-bottom: 30px;
            border: 2px solid var(--oto√±o-naranja); text-align: center;
        }
        input { 
            padding: 10px; border-radius: 10px; border: 1px solid #ccc; 
            width: 150px; font-size: 1.1rem; margin: 10px;
        }
        .btn-repartir {
            background: var(--oto√±o-naranja); color: white; border: none;
            padding: 12px 25px; border-radius: 10px; font-weight: bold; cursor: pointer;
        }

        /* Grid de Cuentas */
        .grid-cuentas {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .cuenta-card {
            background: var(--card-bg); border-radius: 20px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); border-bottom: 5px solid var(--oto√±o-naranja);
            transition: transform 0.3s;
        }
        .cuenta-card:hover { transform: translateY(-5px); }
        
        .cuenta-img { width: 100%; height: 120px; object-fit: cover; }
        
        .cuenta-info { padding: 15px; text-align: center; }
        .cuenta-nombre { font-weight: 700; font-size: 1.2rem; margin: 0; color: var(--oto√±o-naranja); }
        .cuenta-monto { font-size: 1.8rem; font-weight: 700; margin: 10px 0; color: var(--oto√±o-oscuro); }
        
        .controles { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .btn-ajuste {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            font-size: 1.5rem; font-weight: bold; cursor: pointer; color: white;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-menos { background: #d32f2f; }
        .btn-mas { background: var(--oto√±o-verde); }
        
        .perc-badge { font-size: 0.8rem; background: var(--oto√±o-crema); padding: 3px 8px; border-radius: 5px; }

        @media (max-width: 600px) {
            .total-amount { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üçÇ Mis Finanzas de Cosecha</h1>
        <div class="total-card">
            <small>FONDO TOTAL DISPONIBLE</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>
    </header>

    <div class="repartidor-box">
        <h3>üì• Ingresar Bono Nuevo</h3>
        <input type="number" id="monto-bono" placeholder="Q 0.00">
        <button class="btn-repartir" onclick="repartirBono()">Repartir por Porcentajes</button>
    </div>

    <div class="grid-cuentas" id="grid-cuentas">
        </div>
    
    <p id="status" style="text-align:center; margin-top:20px; color:#6d4c41;"></p>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    const TOKEN = localStorage.getItem('githubToken') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('githubToken', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1611974714020-093186259e8a?w=400" }
    };

    async function cargar() {
        try {
            const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: { 'Authorization': `token ${TOKEN}` }
            });
            const data = await res.json();
            const items = JSON.parse(data.files['finanzas.json'].content);
            
            let total = 0;
            const grid = document.getElementById('grid-cuentas');
            grid.innerHTML = '';

            items.forEach(i => {
                total += i.monto;
                const config = REGLA[i.nombre] || { p: 0, img: "" };
                grid.innerHTML += `
                    <div class="cuenta-card">
                        <img src="${config.img}" class="cuenta-img">
                        <div class="cuenta-info">
                            <p class="cuenta-nombre">${i.nombre} <span class="perc-badge">${config.p*100}%</span></p>
                            <p class="cuenta-monto">Q${i.monto.toFixed(2)}</p>
                            <div class="controles">
                                <button class="btn-ajuste btn-menos" onclick="ajusteIndividual('${i.nombre}', -1)">-</button>
                                <button class="btn-ajuste btn-mas" onclick="ajusteIndividual('${i.nombre}', 1)">+</button>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
            document.getElementById('status').innerText = "‚úÖ Sincronizado";
        } catch (e) { document.getElementById('status').innerText = "‚ùå Error de conexi√≥n"; }
    }

    async function actualizarGist(nuevosDatos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(nuevosDatos, null, 2) } } })
        });
        cargar();
    }

    async function repartirBono() {
        const monto = parseFloat(document.getElementById('monto-bono').value);
        if(!monto || monto <= 0) return;
        
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);

        items = items.map(i => ({
            nombre: i.nombre,
            monto: i.monto + (monto * (REGLA[i.nombre]?.p || 0))
        }));

        await actualizarGist(items);
        document.getElementById('monto-bono').value = '';
    }

    async function ajusteIndividual(nombre, tipo) {
        const cantidad = parseFloat(prompt(`¬øCu√°nto quieres ${tipo > 0 ? 'sumar' : 'restar'} a ${nombre}?`));
        if(!cantidad || cantidad <= 0) return;

        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);

        items = items.map(i => {
            if(i.nombre === nombre) {
                return { nombre: i.nombre, monto: i.monto + (cantidad * tipo) };
            }
            return i;
        });

        await actualizarGist(items);
    }

    cargar();
</script>
</body>
</html>
