<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gus: Bosque de Oto√±o 3D üçÅ v11.8</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; 
            --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; --oto√±o-rojo: #bf360c;
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 10px; color: var(--oto√±o-oscuro);
            background: radial-gradient(circle, #ffcc80, #d7ccc8);
            min-height: 100vh; overflow-x: hidden;
        }

        /* --- GUS 3D EFFECT --- */
        #gus-container { 
            position: fixed; bottom: 40px; right: 40px; z-index: 5000; cursor: pointer;
            perspective: 1000px;
        }
        .squirrel-3d { 
            font-size: 90px; display: inline-block;
            filter: drop-shadow(5px 15px 10px rgba(0,0,0,0.4));
            transform-style: preserve-3d;
            animation: float3D 4s ease-in-out infinite;
        }
        @keyframes float3D {
            0%, 100% { transform: translateZ(20px) rotateY(-10deg) translateY(0); }
            50% { transform: translateZ(50px) rotateY(15deg) translateY(-25px); }
        }

        #gus-bubble { 
            position: absolute; bottom: 120px; right: 0; width: 220px; background: white; 
            padding: 15px; border-radius: 20px; border: 3px solid var(--oto√±o-naranja);
            display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-weight: 700;
        }

        /* --- UI COMPONENTS --- */
        .container { max-width: 900px; margin: 0 auto; display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.88); backdrop-filter: blur(15px); border-radius: 30px; padding: 25px; margin-bottom: 20px; box-shadow: 0 12px 40px rgba(0,0,0,0.15); border: 1px solid rgba(255,255,255,0.3); }
        
        .total-amount { font-size: 3rem; font-weight: 800; color: var(--oto√±o-naranja); text-align: center; margin: 10px 0; }
        
        .progress-bar { width: 100%; height: 22px; background: #e0e0e0; border-radius: 15px; overflow: hidden; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1); margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #43a047, #aed581); width: 0%; transition: 2s cubic-bezier(0.22, 1, 0.36, 1); }

        /* --- GRID & CARDS --- */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 25px; overflow: hidden; position: relative; border-bottom: 6px solid var(--oto√±o-naranja); transition: 0.4s; }
        .card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        
        .menu-dots { position: absolute; top: 12px; right: 12px; cursor: pointer; font-size: 26px; color: white; background: rgba(0,0,0,0.4); border-radius: 50%; width: 38px; height: 38px; display: flex; align-items: center; justify-content: center; z-index: 10; transition: 0.3s; }
        .menu-dots:hover { background: var(--oto√±o-naranja); }
        
        .menu-content { display: none; position: absolute; top: 55px; right: 10px; background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); z-index: 20; width: 170px; overflow: hidden; }
        .menu-content button { width: 100%; padding: 12px 15px; border: none; background: none; text-align: left; cursor: pointer; font-family: 'Quicksand'; font-weight: 600; font-size: 14px; border-bottom: 1px solid #f5f5f5; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 35px; padding: 30px; text-align: center; }
        
        .btn-main { background: var(--oto√±o-naranja); color: white; border: none; padding: 15px 35px; border-radius: 50px; cursor: pointer; font-weight: 800; transition: 0.3s; box-shadow: 0 5px 15px rgba(216, 67, 21, 0.4); }
        .btn-main:active { transform: scale(0.95); }
    </style>
</head>
<body>

<div id="splash" style="position: fixed; inset: 0; background: var(--oto√±o-oscuro); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;">
    <div class="squirrel-3d" style="font-size: 120px;">üêøÔ∏è</div>
    <h1 style="font-size: 2.5rem; margin: 20px 0;">Bosque 3D</h1>
    <button class="btn-main" onclick="entrar()">COSECHAR</button>
</div>

<div id="gus-container">
    <div id="gus-bubble"></div>
    <div class="squirrel-3d" id="gus-sprite">üêøÔ∏è</div>
</div>

<div id="modal-master" class="modal" onclick="cerrarModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modal-titulo">Opciones</h2>
        <div id="modal-body"></div>
        <button class="btn-main" style="width:100%; margin-top:20px; background:#666" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<div class="container" id="main">
    <header class="glass-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button onclick="abrirConfigMeta()" style="background:var(--oto√±o-crema); border:2px solid var(--oto√±o-naranja); padding:8px 15px; border-radius:15px; font-weight:800; cursor:pointer">üéØ Meta de Ahorro: <span id="meta-label">Q0</span></button>
            <button onclick="reiniciarTodo()" style="color:var(--oto√±o-rojo); background:none; border:none; cursor:pointer; font-weight:700;">üîÑ Reset</button>
        </div>
        
        <div class="total-amount" id="total-val">Q0.00</div>
        
        <div id="meta-section">
            <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
            <div style="display:flex; justify-content:space-between">
                <small id="perc-txt" style="font-weight:700">0% de ahorro</small>
                <small id="multi-txt" style="color:var(--oto√±o-verde); font-weight:800"></small>
            </div>
        </div>

        <div style="background:white; border-radius:20px; padding:15px; margin-top:20px; box-shadow: inset 0 0 10px rgba(0,0,0,0.05);">
            <canvas id="graficaAnual" height="140"></canvas>
        </div>
    </header>

    <div class="grid" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
    };

    let itemsGlobal = [];
    let myChart = null;

    function entrar() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        generarGrafica();
        cargar();
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        itemsGlobal = JSON.parse(data.files['finanzas.json'].content);
        
        let total = 0;
        let montoAhorro = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        itemsGlobal.forEach((i, idx) => {
            total += i.monto;
            if(i.nombre === "Ahorro") montoAhorro = i.monto;
            
            grid.innerHTML += `
                <div class="card">
                    <div class="menu-dots" onclick="toggleMenu(${idx})">‚ãÆ</div>
                    <div id="menu-${idx}" class="menu-content">
                        <button onclick="verHistorial('${i.nombre}')">üìñ Historial</button>
                        <button onclick="abrirAuditoria('${i.nombre}', ${i.monto})">üßê ¬øNo cuadra?</button>
                    </div>
                    <img src="${REGLA[i.nombre].img}" style="width:100%; height:130px; object-fit:cover">
                    <div style="padding:15px; text-align:center">
                        <strong style="font-size:1.1rem">${i.nombre}</strong>
                        <div style="font-size:1.8rem; font-weight:800; color:var(--oto√±o-naranja)">Q${i.monto.toFixed(2)}</div>
                        <div style="margin-top:10px; display:flex; justify-content:center; gap:5px">
                            <input type="number" id="in-${i.nombre}" placeholder="Q" style="width:70px; border-radius:8px; border:1px solid #ddd; padding:5px">
                            <button onclick="modificar('${i.nombre}', 1)" style="background:var(--oto√±o-verde); color:white; border:none; padding:5px 12px; border-radius:8px; cursor:pointer">+</button>
                            <button onclick="modificar('${i.nombre}', -1)" style="background:var(--oto√±o-rojo); color:white; border:none; padding:5px 12px; border-radius:8px; cursor:pointer">-</button>
                        </div>
                    </div>
                </div>`;
        });
        
        document.getElementById('total-val').innerText = `Q${total.toFixed(2)}`;
        actualizarMetaAhorro(montoAhorro);
        actualizarDatosGrafica(total);
    }

    // --- L√ìGICA DE META (SOLO AHORRO) ---
    function actualizarMetaAhorro(montoAhorro) {
        let metaBase = parseFloat(localStorage.getItem('meta_v11')) || 1000;
        let multi = parseInt(localStorage.getItem('multi_meta')) || 1;
        let metaActual = metaBase * multi;

        if (montoAhorro >= metaActual) {
            multi++;
            localStorage.setItem('multi_meta', multi);
            hablarGus(`¬°Nivel de Ahorro Completado! üéâ ¬øVamos por el x${multi}?`, 'happy');
            metaActual = metaBase * multi;
        }

        const perc = Math.min((montoAhorro / metaActual) * 100, 100);
        document.getElementById('meta-label').innerText = `Q${metaActual}`;
        document.getElementById('fill').style.width = perc + "%";
        document.getElementById('perc-txt').innerText = `${perc.toFixed(1)}% de la meta de Ahorro`;
        document.getElementById('multi-txt').innerText = multi > 1 ? `Nivel x${multi}` : '';
    }

    // --- GR√ÅFICA ANUAL ---
    function generarGrafica() {
        const ctx = document.getElementById('graficaAnual').getContext('2d');
        myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
                datasets: [{
                    label: 'Balance Mensual',
                    data: Array(12).fill(0),
                    backgroundColor: '#d84315',
                    borderRadius: 5
                }]
            },
            options: { 
                plugins: { legend: { display: false } },
                scales: { y: { beginAtZero: true, grid: { display: false } } }
            }
        });
    }

    function actualizarDatosGrafica(total) {
        if(!myChart) return;
        const mesActual = new Date().getMonth();
        myChart.data.datasets[0].data[mesActual] = total;
        myChart.update();
    }

    // --- FUNCIONES CORE ---
    function hablarGus(t) { 
        const b = document.getElementById('gus-bubble'); 
        b.innerText = t; b.style.display='block'; 
        setTimeout(()=> b.style.display='none', 5000); 
    }

    async function modificar(nombre, signo) {
        const val = parseFloat(document.getElementById(`in-${nombre}`).value);
        if(!val) return;
        itemsGlobal = itemsGlobal.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        await enviar(itemsGlobal);
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function toggleMenu(idx) {
        const menus = document.querySelectorAll('.menu-content');
        menus.forEach((m, i) => m.style.display = (i === idx && m.style.display !== 'block') ? 'block' : 'none');
    }

    function cerrarModal() { document.getElementById('modal-master').style.display = 'none'; }

    function abrirConfigMeta() {
        const actual = localStorage.getItem('meta_v11') || 1000;
        document.getElementById('modal-titulo').innerText = "Objetivo de Ahorro üéØ";
        document.getElementById('modal-body').innerHTML = `
            <input type="number" id="nuevaMeta" value="${actual}" style="width:80%; padding:15px; border-radius:15px; border:2px solid #ddd; font-size:1.5rem; text-align:center">
            <button class="btn-main" style="width:100%; margin-top:15px" onclick="localStorage.setItem('meta_v11', document.getElementById('nuevaMeta').value); cerrarModal(); cargar();">Guardar Meta</button>
        `;
        document.getElementById('modal-master').style.display = 'flex';
    }

    window.onclick = function(e) { if (!e.target.matches('.menu-dots')) toggleMenu(-1); }
</script>
</body>
</html>
