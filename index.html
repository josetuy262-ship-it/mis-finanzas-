<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas de Oto침o 游꼐 vFinal</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --oto침o-oscuro: #3e2723; --oto침o-naranja: #d84315; --oto침o-amarillo: #ffb300; 
            --oto침o-crema: #fff3e0; --oto침o-verde: #558b2f; --card-bg: #ffffff;
        }
        body { font-family: 'Quicksand', sans-serif; background: #fff3e0; margin: 0; padding: 10px; color: var(--oto침o-oscuro); }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; padding: 15px; }
        .total-card { background: var(--oto침o-oscuro); color: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .total-amount { font-size: 3rem; font-weight: 700; color: var(--oto침o-amarillo); }
        
        .header-btns { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .btn-small { font-size: 0.7rem; padding: 5px 10px; border-radius: 5px; border: 1px solid var(--oto침o-oscuro); cursor: pointer; background: white; }

        .layout { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        @media (max-width: 850px) { .layout { grid-template-columns: 1fr; } }

        .input-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--oto침o-naranja); text-align: center; }
        input[type="number"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100px; margin: 5px; }
        .btn-main { background: var(--oto침o-naranja); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .grid-cuentas { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 4px solid var(--oto침o-naranja); }
        .card-img { width: 100%; height: 110px; object-fit: cover; }
        .card-content { padding: 12px; text-align: center; }
        .monto { font-size: 1.8rem; font-weight: 700; color: var(--oto침o-naranja); margin: 5px 0; }
        
        .ajuste-box { background: #fdf2f2; padding: 8px; border-radius: 12px; margin-top: 8px; }
        .btn-min { padding: 6px 12px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 1rem; font-weight: bold; }

        .goal-section { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--oto침o-verde); text-align: center; }
        .progress-bar { width: 100%; height: 20px; background: #e0e0e0; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--oto침o-verde); width: 0%; transition: width 0.8s; }

        .historial-panel { background: white; padding: 20px; border-radius: 20px; margin-top: 20px; border: 2px solid var(--oto침o-amarillo); }
        .movimiento-item { font-size: 0.8rem; border-bottom: 1px solid #eee; padding: 8px 0; display: flex; flex-direction: column; }
        .mov-header { display: flex; justify-content: space-between; font-weight: bold; }
        .mov-fecha { font-size: 0.7rem; color: #777; margin-top: 2px; }
        .add { color: var(--oto침o-verde); }
        .sub { color: #d32f2f; }

        .consejos-panel { background: #5d4037; color: #fff3e0; padding: 20px; border-radius: 20px; border-left: 8px solid var(--oto침o-amarillo); }
        .tip-box { font-size: 0.85rem; padding: 10px 0; border-bottom: 1px solid #795548; }

        .leaf { position: fixed; width: 30px; height: 30px; background-size: contain; background-repeat: no-repeat; pointer-events: none; z-index: 1000; animation: fall linear forwards; }
        @keyframes fall { 0% { transform: translateY(-50px) rotate(0deg); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <iframe width="100%" height="80" src="https://www.youtube.com/embed/h_r7EIuQj-s" frameborder="0" style="border-radius:15px; margin-bottom:15px;"></iframe>
        <div class="header-btns">
            <button class="btn-small" onclick="cerrarSesion()">Cerrar Sesi칩n</button>
            <button class="btn-small" style="color:red" onclick="reiniciarTodo()">游댃 Reiniciar Todo</button>
            <button class="btn-small" onclick="configurarMeta()">游꿢 Ajustar Meta</button>
        </div>
        <div class="total-card">
            <small>ESTADO FINANCIERO TOTAL</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>
    </header>

    <div class="goal-section">
        <h3>游꿢 Meta de Ahorro: <span id="meta-valor">Q0.00</span></h3>
        <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
        <p id="progreso-texto" style="font-size: 0.9rem; margin-top:5px;">0% completado</p>
    </div>

    <div class="layout">
        <main>
            <div class="input-card">
                <strong>游닌 Repartir Bono</strong><br>
                <input type="number" id="bono-valor" placeholder="Q 0.00">
                <button class="btn-main" onclick="repartirBono()">Repartir %</button>
            </div>
            <div class="grid-cuentas" id="grid"></div>
        </main>

        <aside>
            <div class="consejos-panel">
                <h3>游눠 Sabidur칤a</h3>
                <div id="tips-container"></div>
            </div>
            <div class="historial-panel">
                <h3>游닆 Historial Detallado</h3>
                <div id="historial-list"></div>
            </div>
        </aside>
    </div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi칩n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
    };

    function cerrarSesion() { localStorage.clear(); location.reload(); }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        const items = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        items.forEach(i => {
            total += i.monto;
            const conf = REGLA[i.nombre];
            grid.innerHTML += `
                <div class="card">
                    <img src="${conf.img}" class="card-img">
                    <div class="card-content">
                        <strong>${i.nombre} (${conf.p*100}%)</strong>
                        <div class="monto">Q${i.monto.toFixed(2)}</div>
                        <div class="ajuste-box">
                            <input type="number" id="adj-${i.nombre}" placeholder="Q" style="width:60px">
                            <button class="btn-min" style="background:var(--oto침o-verde)" onclick="modificar('${i.nombre}', 1)">+</button>
                            <button class="btn-min" style="background:#d32f2f" onclick="modificar('${i.nombre}', -1)">-</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
        actualizarMeta(items.find(x => x.nombre === "Ahorro").monto);
        actualizarConsejos(items);
        mostrarHistorial();
    }

    function registrar(accion, monto, cuenta) {
        let hist = JSON.parse(localStorage.getItem('historial_v5')) || [];
        const ahora = new Date();
        const registro = {
            desc: `${accion === 'add' ? 'A침adi칩' : 'Quit칩'} Q${monto} en ${cuenta}`,
            fecha: ahora.toLocaleDateString() + " " + ahora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}),
            clase: accion
        };
        hist.unshift(registro);
        localStorage.setItem('historial_v5', JSON.stringify(hist.slice(0, 10)));
    }

    function mostrarHistorial() {
        const hist = JSON.parse(localStorage.getItem('historial_v5')) || [];
        const lista = document.getElementById('historial-list');
        lista.innerHTML = hist.map(m => `
            <div class="movimiento-item">
                <div class="mov-header"><span class="${m.clase}">${m.desc}</span></div>
                <div class="mov-fecha">游늰 ${m.fecha}</div>
            </div>
        `).join('');
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    async function modificar(nombre, signo) {
        const val = parseFloat(document.getElementById(`adj-${nombre}`).value);
        if(!val) return;
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        registrar(signo > 0 ? 'add' : 'sub', val, nombre);
        await enviar(items);
    }

    async function repartirBono() {
        const val = parseFloat(document.getElementById('bono-valor').value);
        if(!val) return;
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => ({ ...i, monto: i.monto + (val * REGLA[i.nombre].p) }));
        registrar('add', val, 'Reparto Bono');
        crearHojas();
        await enviar(items);
    }

    function crearHojas() {
        for(let i=0; i<15; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.animationDuration = (Math.random() * 2 + 2) + "s";
            leaf.style.backgroundImage = `url('https://www.svgrepo.com/show/276326/leaf.svg')`;
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 4000);
        }
    }

    function actualizarMeta(ahorro) {
        const meta = localStorage.getItem('meta_valor') || 5000;
        document.getElementById('meta-valor').innerText = "Q" + meta;
        const perc = Math.min((ahorro / meta) * 100, 100);
        document.getElementById('progress-fill').style.width = perc + "%";
        document.getElementById('progreso-texto').innerText = perc.toFixed(1) + "% completado";
    }

    function configurarMeta() {
        const m = prompt("Nueva meta de ahorro:");
        if(m) { localStorage.setItem('meta_valor', m); cargar(); }
    }

    function actualizarConsejos(items) {
        const container = document.getElementById('tips-container');
        const ahorro = items.find(x => x.nombre === "Ahorro").monto;
        container.innerHTML = `<div class="tip-box">游꼑 El ahorro actual es de Q${ahorro}. ${ahorro < 500 ? "Prioriza este fondo hoy." : "춰Vas por buen camino!"}</div>`;
        container.innerHTML += `<div class="tip-box">游늳 Invertir el 15% mensual asegura tu futuro. No lo olvides.</div>`;
    }

    cargar();
</script>
</body>
</html>
