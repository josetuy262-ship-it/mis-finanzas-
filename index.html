<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gus: Conector Bancario GT v12.4</title>
    <style>
        /* INTERFAZ CL√ÅSICA QUE YA TEN√çAS */
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; }
        .header { background: #2c3e50; color: white; padding: 20px; border-radius: 10px; text-align: center; }
        .main-card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 20px; }
        
        /* NUEVA FUNCI√ìN DE BANCOS */
        .bank-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-top: 15px; }
        .bank-card { 
            padding: 15px; border: 2px solid #3498db; border-radius: 10px; text-align: center; 
            cursor: pointer; font-weight: bold; transition: 0.3s; background: #fff;
        }
        .bank-card:hover { background: #3498db; color: white; }
        
        /* EL GUS 3D DE TU FOTO */
        #gus-3d {
            position: fixed; bottom: 20px; right: 20px; width: 100px; height: 120px;
            cursor: pointer; z-index: 1000; transition: transform 0.5s;
        }
        .gus-body { width: 80px; height: 90px; background: #f39c12; border-radius: 40%; position: relative; box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3); }
        .gus-ear { position: absolute; width: 20px; height: 30px; background: #e67e22; top: -10px; border-radius: 50% 50% 0 0; }
        .gus-eye { position: absolute; background: #000; width: 8px; height: 8px; border-radius: 50%; top: 30%; border: 1px solid white; }
        
        #gus-msg { 
            position: fixed; bottom: 150px; right: 20px; background: white; 
            padding: 10px; border-radius: 10px; border: 2px solid #f39c12; 
            max-width: 200px; display: none; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Portal de Ahorro Jose</h1>
    <p>Conexi√≥n Directa con Bancos de Guatemala</p>
</div>

<div class="main-card">
    <h3>üè¶ Selecciona tu banco para conectar:</h3>
    <div class="bank-grid">
        <div class="bank-card" onclick="irABanco('Banco Industrial', 'https://www.bi.com.gt')">Banco Industrial</div>
        <div class="bank-card" onclick="irABanco('Banrural', 'https://www.banrural.com.gt')">Banrural</div>
        <div class="bank-card" onclick="irABanco('BAC', 'https://www.baccredomatic.com/es-gt')">BAC Credomatic</div>
        <div class="bank-card" onclick="irABanco('G&T', 'https://www.gtc.com.gt')">G&T Continental</div>
    </div>
    
    <div id="status-area" style="margin-top:20px; padding:15px; border-radius:8px; display:none; background:#e8f4fd;">
        <strong id="bank-name"></strong>
        <p id="bank-info">Conectando con la sucursal virtual...</p>
        <button id="btn-acceso" style="padding:10px; background:#27ae60; color:white; border:none; border-radius:5px; cursor:pointer;">Entrar al Sitio Oficial</button>
    </div>
</div>

<div id="gus-msg"></div>
<div id="gus-3d" onclick="gusHabla()">
    <div class="gus-body">
        <div class="gus-ear" style="left:10px;"></div>
        <div class="gus-ear" style="right:10px;"></div>
        <div class="gus-eye" style="left:20px;"></div>
        <div class="gus-eye" style="right:20px;"></div>
    </div>
</div>

<script>
    function irABanco(nombre, url) {
        document.getElementById('status-area').style.display = 'block';
        document.getElementById('bank-name').innerText = "üìç Conectado a: " + nombre;
        
        const btn = document.getElementById('btn-acceso');
        btn.onclick = function() { window.open(url, '_blank'); };
        
        let consejo = "";
        if(nombre === 'Banco Industrial') {
            consejo = "En el BI busca la tarjeta Visa Gold, ¬°tiene los mejores puntos!";
        } else if(nombre === 'Banrural') {
            consejo = "Banrural tiene excelentes promociones para el Mundial 2026.";
        } else {
            consejo = "Recuerda comparar las tasas de inter√©s antes de abrir una cuenta.";
        }
        
        mostrarGus(consejo);
    }

    function mostrarGus(msj) {
        const caja = document.getElementById('gus-msg');
        caja.innerText = "üêøÔ∏è Gus dice: " + msj;
        caja.style.display = 'block';
        setTimeout(() => { caja.style.display = 'none'; }, 6000);
    }

    function gusHabla() {
        mostrarGus("¬°Hola Jose! Estoy listo para ayudarte con tus tr√°mites bancarios.");
    }
</script>

</body>
</html>
