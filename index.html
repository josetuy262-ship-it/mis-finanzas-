<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gus: Bosque de Oto√±o üçÅ v11.7</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { 
            --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; 
            --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; --oto√±o-rojo: #bf360c;
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 10px; color: var(--oto√±o-oscuro);
            background: linear-gradient(to bottom, #ffcc80, #ffab91, #d7ccc8);
            min-height: 100vh; overflow-x: hidden;
        }

        .fog { position: fixed; top: 0; left: 0; width: 200%; height: 100%; background: url('https://www.transparenttextures.com/patterns/fog.png'); opacity: 0.3; z-index: -1; animation: moveFog 60s linear infinite; }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        
        #splash { position: fixed; inset: 0; background: var(--oto√±o-oscuro); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: 0.8s; }

        /* --- Gus Motor de Emociones --- */
        #gus-container { 
            position: fixed; bottom: 30px; right: 30px; z-index: 5000; 
            cursor: pointer; transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .squirrel { font-size: 80px; display: inline-block; transition: 0.5s; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        
        /* Animaciones din√°micas para Gus */
        .ani-float { animation: float 3s ease-in-out infinite; }
        .ani-bounce { animation: bounce 0.5s ease-in-out infinite; }
        .ani-shake { animation: shake 0.5s ease-in-out infinite; }
        
        @keyframes float { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-20px) rotate(5deg); } }
        @keyframes bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2, 0.8); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        #gus-bubble { 
            position: absolute; bottom: 100px; right: 0; width: 220px; background: white; 
            padding: 15px; border-radius: 20px; border: 3px solid var(--oto√±o-naranja);
            display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-weight: 600; z-index: 5001;
        }

        /* --- UI --- */
        .container { max-width: 900px; margin: 0 auto; display: none; }
        .glass-card { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px); border-radius: 30px; padding: 25px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .total-amount { font-size: 3.5rem; font-weight: 800; color: var(--oto√±o-naranja); text-align: center; text-shadow: 2px 2px 0 white;}
        
        .progress-bar { width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; border: 2px solid white; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--oto√±o-verde), #aed581); width: 0%; transition: 1.5s ease-out; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 25px; overflow: hidden; position: relative; border-bottom: 6px solid var(--oto√±o-naranja); padding-bottom: 15px; transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        
        .menu-dots { position: absolute; top: 10px; right: 10px; cursor: pointer; font-size: 24px; color: white; background: rgba(0,0,0,0.3); border-radius: 50%; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; z-index: 10; }
        .menu-content { display: none; position: absolute; top: 50px; right: 10px; background: white; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); z-index: 20; width: 160px; overflow: hidden; }
        .menu-content button { width: 100%; padding: 12px; border: none; background: none; text-align: left; cursor: pointer; font-family: 'Quicksand'; font-weight: 600; font-size: 13px; border-bottom: 1px solid #f0f0f0; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: white; width: 100%; max-width: 500px; border-radius: 30px; padding: 30px; max-height: 85vh; overflow-y: auto; text-align: center; }
        
        .btn-main { background: var(--oto√±o-naranja); color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1rem; box-shadow: 0 4px 15px rgba(216, 67, 21, 0.3); }
        .input-pro { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee; font-size: 1.2rem; text-align: center; margin-bottom: 15px; box-sizing: border-box;}
    </style>
</head>
<body>

<div class="fog"></div>

<div id="splash">
    <div class="squirrel">üêøÔ∏è</div>
    <h1>Bosque de Oto√±o</h1>
    <button class="btn-main" onclick="entrar()">ENTRAR AL TABLERO</button>
</div>

<div id="gus-container">
    <div id="gus-bubble"></div>
    <div class="squirrel ani-float" id="gus-sprite">üêøÔ∏è</div>
</div>

<div id="modal-master" class="modal" onclick="cerrarModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 id="modal-titulo">Opciones</h2>
        <hr style="opacity: 0.1; margin-bottom: 20px;">
        <div id="modal-body"></div>
        <button class="btn-main" style="width:100%; margin-top:20px; background:#999" onclick="cerrarModal()">Cerrar</button>
    </div>
</div>

<div class="container" id="main">
    <header class="glass-card">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <button onclick="abrirConfigMeta()" style="background:white; border:none; padding:8px 15px; border-radius:12px; font-weight:bold; cursor:pointer">üéØ Meta: <span id="meta-label">Q0</span></button>
            <button onclick="reiniciarTodo()" style="color:var(--oto√±o-rojo); background:none; border:none; cursor:pointer; font-weight:bold;">üîÑ Reset Bosque</button>
        </div>
        
        <div class="total-amount" id="total-val">Q0.00</div>
        
        <div id="meta-section" style="margin-top:10px;">
            <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
            <div style="display:flex; justify-content:space-between">
                <small id="perc-txt">0% completado</small>
                <small id="multiplicador-txt" style="font-weight:bold; color:var(--oto√±o-verde)"></small>
            </div>
        </div>
    </header>

    <div class="glass-card" style="text-align: center;">
        <h3 style="margin-top:0">üöú Cosecha Colectiva</h3>
        <input type="number" id="bono" class="input-pro" style="max-width:200px" placeholder="Cantidad Q">
        <div style="display:flex; gap:10px; justify-content:center">
            <button class="btn-main" onclick="gestionarBono(1)">‚ûï Repartir</button>
            <button class="btn-main" style="background:var(--oto√±o-rojo)" onclick="gestionarBono(-1)">‚ûñ Retirar</button>
        </div>
    </div>

    <div class="grid" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
    };

    let itemsGlobal = [];

    // --- MOTOR DE GUS (MOVIMIENTOS Y EMOCIONES) ---
    function animarGus() {
        const gus = document.getElementById('gus-container');
        const sprite = document.getElementById('gus-sprite');
        
        // Mover a Gus aleatoriamente a veces
        setInterval(() => {
            if(Math.random() > 0.7) {
                const x = Math.random() * 50 - 25;
                gus.style.transform = `translate(${x}px, ${Math.random()*10}px)`;
            }
        }, 3000);

        // Expresiones aleatorias (200 combinaciones posibles de textos y estilos)
        const sujetos = ["¬°Jose!", "¬°Cuate!", "¬°Due√±o del bosque!", "¬°Inversionista!", "¬°Oye!"];
        const verbos = ["mira esas bellotas,", "estamos progresando,", "el nido crece,", "tenemos hambre de √©xito,", "cuidado con los gastos,"];
        const emojis = ["üçÇ", "üå∞", "üíé", "üí∞", "üåà", "üî•", "üöÄ"];

        setInterval(() => {
            if(Math.random() > 0.9) {
                const txt = `${sujetos[Math.floor(Math.random()*sujetos.length)]} ${verbos[Math.floor(Math.random()*verbos.length)]} ${emojis[Math.floor(Math.random()*emojis.length)]}`;
                hablarGus(txt);
                sprite.className = "squirrel ani-bounce";
                setTimeout(() => sprite.className = "squirrel ani-float", 2000);
            }
        }, 15000);
    }

    function hablarGus(t, anim = 'normal') { 
        const b = document.getElementById('gus-bubble'); 
        b.innerText = t; b.style.display='block'; 
        if(anim === 'happy') document.getElementById('gus-sprite').className = "squirrel ani-bounce";
        setTimeout(()=> b.style.display='none', 5000); 
    }

    // --- L√ìGICA DE META ---
    function abrirConfigMeta() {
        const actual = localStorage.getItem('meta_v11') || 1000;
        const body = document.getElementById('modal-body');
        document.getElementById('modal-titulo').innerText = "Configurar Meta üéØ";
        body.innerHTML = `
            <p>¬øCu√°ntas bellotas quieres juntar en total?</p>
            <input type="number" id="nuevaMeta" class="input-pro" value="${actual}">
            <button class="btn-main" style="width:100%" onclick="guardarMeta()">Establecer Objetivo</button>
        `;
        document.getElementById('modal-master').style.display = 'flex';
    }

    function guardarMeta() {
        const val = document.getElementById('nuevaMeta').value;
        localStorage.setItem('meta_v11', val);
        localStorage.setItem('multi_meta', 1); // Reset multiplicador al cambiar meta manual
        cerrarModal();
        cargar();
    }

    function actualizarMetaUI(total) {
        let metaBase = parseFloat(localStorage.getItem('meta_v11')) || 1000;
        let multi = parseInt(localStorage.getItem('multi_meta')) || 1;
        let metaActual = metaBase * multi;

        if (total >= metaActual) {
            multi++;
            localStorage.setItem('multi_meta', multi);
            hablarGus(`¬°META COMPLETADA! üéâ ¬øLo hacemos otra vez? Ahora vamos por el x${multi}`, 'happy');
            metaActual = metaBase * multi;
        }

        const perc = Math.min((total / metaActual) * 100, 100);
        document.getElementById('meta-label').innerText = `Q${metaActual}`;
        document.getElementById('fill').style.width = perc + "%";
        document.getElementById('perc-txt').innerText = `${perc.toFixed(1)}% completado`;
        document.getElementById('multiplicador-txt').innerText = multi > 1 ? `Reto x${multi}` : '';
    }

    // --- FUNCIONES CORE ---
    function entrar() {
        document.getElementById('splash').style.display = 'none';
        document.getElementById('main').style.display = 'block';
        animarGus();
        cargar();
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        itemsGlobal = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        itemsGlobal.forEach((i, idx) => {
            total += i.monto;
            grid.innerHTML += `
                <div class="card">
                    <div class="menu-dots" onclick="toggleMenu(${idx})">‚ãÆ</div>
                    <div id="menu-${idx}" class="menu-content">
                        <button onclick="verHistorial('${i.nombre}')">üìñ Historial</button>
                        <button onclick="abrirAuditoria('${i.nombre}', ${i.monto})">üßê ¬øNo cuadra?</button>
                        <button style="color:red" onclick="reiniciarSeguro('${i.nombre}')">üóëÔ∏è Reiniciar</button>
                    </div>
                    <img src="${REGLA[i.nombre].img}">
                    <div style="padding:15px; text-align:center">
                        <strong>${i.nombre}</strong>
                        <div style="font-size:1.8rem; font-weight:800; color:var(--oto√±o-naranja)">Q${i.monto.toFixed(2)}</div>
                        <div style="margin-top:10px">
                            <input type="number" id="in-${i.nombre}" placeholder="Q" style="width:70px; padding:5px; border-radius:8px; border:1px solid #ddd">
                            <button onclick="modificar('${i.nombre}', 1)" style="cursor:pointer; background:var(--oto√±o-verde); color:white; border:none; padding:5px 10px; border-radius:5px">+</button>
                            <button onclick="modificar('${i.nombre}', -1)" style="cursor:pointer; background:var(--oto√±o-rojo); color:white; border:none; padding:5px 10px; border-radius:5px">-</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('total-val').innerText = `Q${total.toFixed(2)}`;
        actualizarMetaUI(total);
    }

    async function gestionarBono(signo) {
        const val = parseFloat(document.getElementById('bono').value);
        if(!val) return;
        itemsGlobal = itemsGlobal.map(i => ({ ...i, monto: i.monto + (val * REGLA[i.nombre].p * signo) }));
        await enviar(itemsGlobal);
        document.getElementById('bono').value = '';
        hablarGus(signo > 0 ? "¬°Cosecha repartida!" : "Retiro efectuado", 'happy');
    }

    async function modificar(nombre, signo) {
        const val = parseFloat(document.getElementById(`in-${nombre}`).value);
        if(!val) return;
        itemsGlobal = itemsGlobal.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        registrarHistorial(nombre, val, signo > 0 ? 'add' : 'sub');
        await enviar(itemsGlobal);
    }

    function registrarHistorial(cuenta, monto, tipo) {
        let hist = JSON.parse(localStorage.getItem('hist_v11')) || [];
        const ahora = new Date();
        const fecha = ahora.toLocaleDateString() + " " + ahora.getHours() + ":" + ahora.getMinutes().toString().padStart(2, '0');
        hist.unshift({ cuenta, monto: parseFloat(monto).toFixed(2), tipo, fecha });
        localStorage.setItem('hist_v11', JSON.stringify(hist.slice(0, 50)));
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function toggleMenu(idx) {
        const menus = document.querySelectorAll('.menu-content');
        menus.forEach((m, i) => m.style.display = (i === idx && m.style.display !== 'block') ? 'block' : 'none');
    }

    function cerrarModal() { document.getElementById('modal-master').style.display = 'none'; }
    
    // --- L√≥gica del Historial y Auditor√≠a (simplificadas para el ejemplo) ---
    function verHistorial(nombre) {
        const hist = JSON.parse(localStorage.getItem('hist_v11')) || [];
        const filtrado = hist.filter(h => h.cuenta === nombre);
        document.getElementById('modal-titulo').innerText = "Historial: " + nombre;
        document.getElementById('modal-body').innerHTML = filtrado.map(h => `<div style="display:flex; justify-content:space-between; padding:10px; border-bottom:1px solid #eee"><span>${h.fecha}</span><b style="color:${h.tipo==='add'?'green':'red'}">${h.tipo==='add'?'+':'-'}Q${h.monto}</b></div>`).join('') || 'Sin registros';
        document.getElementById('modal-master').style.display = 'flex';
    }

    async function reiniciarSeguro(n) {
        if(confirm(`¬øSeguro reiniciar ${n}?`) && confirm("¬øDE VERDAD SEGURO?")) {
            itemsGlobal = itemsGlobal.map(i => i.nombre === n ? {...i, monto:0} : i);
            await enviar(itemsGlobal);
        }
    }

    async function reiniciarTodo() {
        if(confirm("¬øReiniciar todo el bosque?")) {
            localStorage.setItem('multi_meta', 1);
            itemsGlobal = Object.keys(REGLA).map(nombre => ({ nombre, monto: 0 }));
            await enviar(itemsGlobal);
        }
    }

    window.onclick = function(e) { if (!e.target.matches('.menu-dots')) toggleMenu(-1); }
    window.onload = () => { if(TOKEN) entrar(); };
</script>
</body>
</html>
