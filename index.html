<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas de Oto√±o üçÅ v10</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; 
            --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; 
        }
        body { font-family: 'Quicksand', sans-serif; background: #fff3e0; margin: 0; padding: 10px; color: var(--oto√±o-oscuro); overflow-x: hidden; }
        
        /* Pantalla de Inicio */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--oto√±o-oscuro); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        
        .container { max-width: 900px; margin: 0 auto; display: none; }
        header { text-align: center; padding: 15px; }
        
        /* Gus mejorado */
        #gus-container { position: fixed; bottom: 20px; right: 20px; z-index: 4000; text-align: center; width: 160px; pointer-events: none; }
        #gus-img { width: 120px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2)); transition: 0.3s; }
        #gus-bubble { background: white; padding: 12px; border-radius: 15px; font-size: 0.85rem; margin-bottom: 10px; border: 3px solid var(--oto√±o-naranja); display: none; pointer-events: auto; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }

        .total-card { background: var(--oto√±o-oscuro); color: white; padding: 20px; border-radius: 25px; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .total-amount { font-size: 2.8rem; font-weight: 700; color: var(--oto√±o-amarillo); }
        
        /* Meta de Ahorro */
        .goal-section { background: white; padding: 15px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--oto√±o-verde); text-align: center; }
        .progress-bar { width: 100%; height: 15px; background: #eee; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--oto√±o-verde); width: 0%; transition: 1s ease; }

        .grid-cuentas { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--oto√±o-naranja); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); }
        .card-img { width: 100%; height: 120px; object-fit: cover; cursor: pointer; }
        
        .ajuste-box { background: #fff3e0; padding: 10px; border-radius: 15px; display: flex; align-items: center; justify-content: center; gap: 8px; margin-top: 10px; }
        input[type="number"] { padding: 8px; width: 70px; border-radius: 8px; border: 1px solid #ddd; }
        .btn-min { padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; }

        /* Modal Meta */
        #modal-meta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 6000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 25px; width: 300px; text-align: center; border: 4px solid var(--oto√±o-amarillo); }

        .btn-main { background: var(--oto√±o-naranja); color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; }
        .leaf { position: fixed; top: -50px; pointer-events: none; z-index: 1500; animation: fall linear forwards; }
        @keyframes fall { 0% { transform: translateY(0) rotate(0); } 100% { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

<div id="splash-screen">
    <h1 style="font-size: 4rem; margin: 0;">üêøÔ∏è</h1>
    <h2 style="margin: 10px 0;">Finanzas de Oto√±o</h2>
    <p>¬°Hola Jose! Haz clic abajo para entrar</p>
    <button class="btn-main" onclick="entrar()">ENTRAR AL TABLERO</button>
</div>

<div id="modal-meta">
    <div class="modal-content">
        <h3>üéØ Definir Meta</h3>
        <input type="number" id="nueva-meta-input" placeholder="Ej: 5000" style="width: 80%; padding: 10px; margin-bottom: 15px;">
        <button class="btn-main" onclick="guardarMeta()">Guardar</button>
        <button onclick="cerrarModal()" style="background:none; border:none; color:gray; cursor:pointer; display:block; margin: 10px auto;">Cerrar</button>
    </div>
</div>

<div id="gus-container">
    <div id="gus-bubble"></div>
    <img id="gus-img" src="https://fonts.gstatic.com/s/e/notoemoji/latest/1f43f_fe0f/512.gif" alt="Gus">
</div>

<div class="container" id="main-container">
    <header>
        <div id="audio-container">
            <iframe id="reproductor" width="1" height="1" src="https://www.youtube.com/embed/h_r7EIuQj-s?enablejsapi=1" frameborder="0" style="display:none"></iframe>
        </div>
        
        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
            <button onclick="abrirModal()" style="border-radius:10px; padding:5px 10px; cursor:pointer">üéØ Ajustar Meta</button>
            <div>
                <button onclick="reiniciarTodo()" style="color:red; border:none; background:none; cursor:pointer">Reiniciar</button>
                <button onclick="cerrarSesion()" style="border:none; background:none; cursor:pointer">Salir</button>
            </div>
        </div>

        <div class="total-card">
            <small>ESTADO TOTAL DISPONIBLE</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>

        <div class="goal-section">
            <strong>üéØ Meta de Ahorro: <span id="meta-valor">Q0</span></strong>
            <div class="progress-bar"><div class="progress-fill" id="progress-fill"></div></div>
            <small id="progreso-texto">0% alcanzado</small>
        </div>
    </header>

    <div style="background:white; padding:20px; border-radius:20px; margin-bottom:20px; text-align:center; border: 2px solid var(--oto√±o-naranja);">
        <strong>üì• Repartir Bono</strong><br>
        <input type="number" id="bono-valor" placeholder="Q 0.00">
        <button class="btn-main" onclick="repartirBono()" style="padding:10px 20px;">Repartir en %</button>
    </div>

    <div class="grid-cuentas" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const FRASES = {
        "Comida": ["ü•ó Cocinar en casa es amor propio.", "üçé ¬°Gus dice: esa fruta se ve bien!", "üçï ¬øY si hoy ahorramos lo del delivery?"],
        "Ahorro": ["üêøÔ∏è ¬°Mis nueces est√°n seguras!", "üåü Un paso m√°s cerca de tu sue√±o.", "üõ°Ô∏è Tu tranquilidad no tiene precio."],
        "Inversi√≥n": ["üìà El dinero crece como los √°rboles.", "üöÄ ¬°Sembrando para el futuro!", "üíé ¬°Gus aprueba este movimiento!"],
        "Necesidades": ["üè† Todo bajo control en casa.", "üí° Un gasto necesario es una inversi√≥n en paz.", "üìÖ ¬°Pagos al d√≠a, mente tranquila!"],
        "Transporte": ["üö≤ ¬°A movernos con inteligencia!", "‚õΩ El ahorro est√° en la ruta.", "üöó ¬°Gus dice: conduce con cuidado!"]
    };

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" } 
    };

    function entrar() {
        document.getElementById('splash-screen').style.display = 'none';
        document.getElementById('main-container').style.display = 'block';
        const player = document.getElementById('reproductor');
        player.src += "&autoplay=1";
        hablarGus("¬°Hola Jose! Ya activ√© la m√∫sica y mis nueces.");
        cargar();
    }

    function hablarGus(texto, anim = 'happy') {
        const bubble = document.getElementById('gus-bubble');
        const img = document.getElementById('gus-img');
        bubble.innerText = texto;
        bubble.style.display = 'block';
        img.style.transform = anim === 'happy' ? 'scale(1.2)' : 'rotate(-10deg)';
        setTimeout(() => { bubble.style.display = 'none'; img.style.transform = 'scale(1)'; }, 4000);
    }

    function consejoAleatorio(cuenta) {
        const lista = FRASES[cuenta];
        hablarGus(lista[Math.floor(Math.random() * lista.length)]);
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        const items = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        items.forEach(i => {
            total += i.monto;
            grid.innerHTML += `
                <div class="card">
                    <img src="${REGLA[i.nombre].img}" class="card-img" onclick="consejoAleatorio('${i.nombre}')">
                    <div style="padding:15px; text-align:center;">
                        <strong>${i.nombre} (${REGLA[i.nombre].p*100}%)</strong>
                        <div class="monto" style="font-size:1.8rem; color:var(--oto√±o-naranja)">Q${i.monto.toFixed(2)}</div>
                        <div class="ajuste-box">
                            <input type="number" id="adj-${i.nombre}" placeholder="Q">
                            <button class="btn-min" style="background:var(--oto√±o-verde)" onclick="modificar('${i.nombre}', 1)">+</button>
                            <button class="btn-min" style="background:#d32f2f" onclick="modificar('${i.nombre}', -1)">-</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
        actualizarMetaUI(items.find(x => x.nombre === "Ahorro").monto);
    }

    async function modificar(nombre, signo) {
        const inp = document.getElementById(`adj-${nombre}`);
        const val = parseFloat(inp.value);
        if(!val) return;
        
        hablarGus(signo > 0 ? `¬°Bien! +Q${val} para ${nombre}` : `Usamos Q${val} de ${nombre}`, signo > 0 ? 'happy' : 'sad');
        
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        inp.value = '';
        await enviar(items);
    }

    async function repartirBono() {
        const val = parseFloat(document.getElementById('bono-valor').value);
        if(!val) return;
        hablarGus(`¬°REPARTO TOTAL! Q${val} a las cuentas.`, 'happy');
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => ({ ...i, monto: i.monto + (val * REGLA[i.nombre].p) }));
        document.getElementById('bono-valor').value = '';
        lanzarHojas();
        await enviar(items);
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function abrirModal() { document.getElementById('modal-meta').style.display = 'flex'; }
    function cerrarModal() { document.getElementById('modal-meta').style.display = 'none'; }
    function guardarMeta() {
        const m = document.getElementById('nueva-meta-input').value;
        if(m) { localStorage.setItem('meta_valor', m); cerrarModal(); cargar(); }
    }

    function actualizarMetaUI(ahorro) {
        const meta = localStorage.getItem('meta_valor') || 5000;
        document.getElementById('meta-valor').innerText = "Q" + meta;
        const perc = Math.min((ahorro / meta) * 100, 100);
        document.getElementById('progress-fill').style.width = perc + "%";
        document.getElementById('progreso-texto').innerText = perc.toFixed(1) + "% alcanzado";
    }

    function lanzarHojas() {
        for(let i=0; i<25; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf'; leaf.innerText = 'üçÅ';
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.fontSize = Math.random() * 20 + 10 + "px";
            leaf.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 4000);
        }
    }

    async function reiniciarTodo() {
        if(confirm("¬øPoner todo en cero?")) {
            const items = Object.keys(REGLA).map(nombre => ({ nombre, monto: 0 }));
            await enviar(items);
        }
    }

    function cerrarSesion() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
