<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas de Oto√±o üçÅ v8</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; 
            --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; 
        }
        body { font-family: 'Quicksand', sans-serif; background: #fff3e0; margin: 0; padding: 10px; color: var(--oto√±o-oscuro); overflow-x: hidden; }
        .container { max-width: 900px; margin: 0 auto; }
        header { text-align: center; padding: 15px; }
        .total-card { background: var(--oto√±o-oscuro); color: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .total-amount { font-size: 3rem; font-weight: 700; color: var(--oto√±o-amarillo); }
        
        .header-btns { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .btn-small { font-size: 0.7rem; padding: 5px 10px; border-radius: 5px; border: 1px solid var(--oto√±o-oscuro); cursor: pointer; background: white; }

        .input-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--oto√±o-naranja); text-align: center; }
        input[type="number"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100px; margin: 5px; }
        .btn-main { background: var(--oto√±o-naranja); color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .grid-cuentas { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--oto√±o-naranja); position: relative; cursor: pointer; }
        .card-img { width: 100%; height: 110px; object-fit: cover; transition: 0.3s; }
        .card-img:hover { filter: brightness(0.8); }
        .card-content { padding: 15px; text-align: center; }
        .monto { font-size: 2rem; font-weight: 700; color: var(--oto√±o-naranja); }
        
        /* Burbuja de Consejo */
        #consejo-flotante { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--oto√±o-oscuro); color: white; padding: 15px 25px; border-radius: 50px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); display: none; z-index: 3000; font-size: 0.9rem; border: 2px solid var(--oto√±o-amarillo); text-align: center; max-width: 80%; }

        .card-historial { background: #fdfaf5; border-top: 1px solid #eee; padding: 10px; font-size: 0.75rem; text-align: left; }
        .hist-item { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px dashed #ddd; }
        
        #modal-meta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; border: 4px solid var(--oto√±o-amarillo); }
        
        .progress-bar { width: 100%; height: 18px; background: #e0e0e0; border-radius: 10px; overflow: hidden; margin-top: 8px; }
        .progress-fill { height: 100%; background: var(--oto√±o-verde); width: 0%; transition: width 1s; }

        .leaf { position: fixed; top: -50px; pointer-events: none; z-index: 1500; animation: fall linear forwards; font-size: 24px; }
        @keyframes fall { 0% { transform: translateY(0); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        .add { color: var(--oto√±o-verde); font-weight: bold; }
        .sub { color: #d32f2f; font-weight: bold; }
    </style>
</head>
<body onclick="activarMusica()">

<div id="consejo-flotante"></div>

<div id="modal-meta">
    <div class="modal-content">
        <h3>üéØ Meta de Ahorro</h3>
        <input type="number" id="nueva-meta-input" placeholder="Ej: 5000" style="width: 80%; margin-bottom: 20px;">
        <div style="display: flex; gap: 10px; justify-content: center;">
            <button class="btn-main" onclick="guardarMeta()">Guardar</button>
            <button class="btn-small" onclick="cerrarModal()">Cerrar</button>
        </div>
    </div>
</div>

<div class="container">
    <header>
        <div id="contenedor-musica" style="opacity: 0.1; height: 1px; pointer-events: none;">
            <iframe id="reproductor" width="100%" height="1" src="https://www.youtube.com/embed/h_r7EIuQj-s?enablejsapi=1" frameborder="0"></iframe>
        </div>
        
        <div class="header-btns">
            <button class="btn-small" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
            <button class="btn-small" style="color:red" onclick="reiniciarTodo()">üîÑ Reiniciar Todo</button>
            <button class="btn-small" onclick="abrirModal()">üéØ Ajustar Meta</button>
        </div>
        <div class="total-card">
            <small>ESTADO FINANCIERO TOTAL</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>
    </header>

    <div class="input-card">
        <strong>üì• Repartir Bono</strong><br>
        <input type="number" id="bono-valor" placeholder="Q 0.00">
        <button class="btn-main" onclick="repartirBono()">Repartir %</button>
    </div>

    <div class="grid-cuentas" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const CONSEJOS = {
        "Necesidades": "üè† Mantener tus gastos fijos bajos es la clave de la libertad.",
        "Comida": "ü•ó Hoy es un d√≠a calmado, recuerda que cocinar en casa ahorra m√°s.",
        "Transporte": "üö≤ ¬øCaminar o conducir? Tu bolsillo agradece cada paso.",
        "Ahorro": "üõ°Ô∏è Tu 'yo' del futuro te agradece por este colch√≥n de seguridad.",
        "Inversi√≥n": "üìà El dinero que no se mueve, se oxida. ¬°Hazlo crecer!"
    };

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
    };

    let musicaIniciada = false;
    function activarMusica() {
        if (!musicaIniciada) {
            const iframe = document.getElementById('reproductor');
            iframe.src += "&autoplay=1";
            musicaIniciada = true;
        }
    }

    function mostrarConsejo(cuenta) {
        const burbuja = document.getElementById('consejo-flotante');
        burbuja.innerText = CONSEJOS[cuenta];
        burbuja.style.display = 'block';
        setTimeout(() => { burbuja.style.display = 'none'; }, 4000);
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        const items = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        items.forEach(i => {
            total += i.monto;
            const conf = REGLA[i.nombre];
            const histLocal = (JSON.parse(localStorage.getItem('historial_v7')) || []).filter(h => h.cuenta === i.nombre).slice(0, 2);
            
            grid.innerHTML += `
                <div class="card">
                    <img src="${conf.img}" class="card-img" onclick="mostrarConsejo('${i.nombre}')">
                    <div class="card-content">
                        <strong>${i.nombre}</strong>
                        <div class="monto">Q${i.monto.toFixed(2)}</div>
                        <div class="ajuste-box">
                            <input type="number" id="adj-${i.nombre}" placeholder="Q" style="width:60px">
                            <button class="btn-min" style="background:var(--oto√±o-verde)" onclick="modificar('${i.nombre}', 1)">+</button>
                            <button class="btn-min" style="background:#d32f2f" onclick="modificar('${i.nombre}', -1)">-</button>
                        </div>
                    </div>
                    <div class="card-historial">
                        ${histLocal.map(h => `<div class="hist-item"><span class="${h.clase}">${h.clase==='add'?'+':'-'}Q${h.val}</span><span style="font-size:0.6rem">${h.fecha}</span></div>`).join('')}
                    </div>
                </div>`;
        });
        document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
    }

    function registrar(accion, val, cuenta) {
        let hist = JSON.parse(localStorage.getItem('historial_v7')) || [];
        const ahora = new Date();
        hist.unshift({ cuenta, val, clase: accion, fecha: ahora.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        localStorage.setItem('historial_v7', JSON.stringify(hist.slice(0, 30)));
    }

    async function modificar(nombre, signo) {
        const val = parseFloat(document.getElementById(`adj-${nombre}`).value);
        if(!val) return;
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        registrar(signo > 0 ? 'add' : 'sub', val, nombre);
        await enviar(items);
    }

    async function repartirBono() {
        const inp = document.getElementById('bono-valor');
        const val = parseFloat(inp.value);
        if(!val) return;
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => {
            const extra = val * REGLA[i.nombre].p;
            registrar('add', extra.toFixed(2), i.nombre);
            return { ...i, monto: i.monto + extra };
        });
        inp.value = '';
        lanzarHojas();
        await enviar(items);
    }

    async function reiniciarTodo() {
        if(confirm("¬øReiniciar cuentas a cero?")) {
            const items = Object.keys(REGLA).map(nombre => ({ nombre, monto: 0 }));
            localStorage.removeItem('historial_v7');
            await enviar(items);
        }
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function lanzarHojas() {
        for(let i=0; i<30; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.innerText = 'üçÅ';
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 4000);
        }
    }

    function abrirModal() { document.getElementById('modal-meta').style.display = 'flex'; }
    function cerrarModal() { document.getElementById('modal-meta').style.display = 'none'; }
    function guardarMeta() {
        const m = document.getElementById('nueva-meta-input').value;
        if(m) { localStorage.setItem('meta_valor', m); cerrarModal(); cargar(); }
    }

    function cerrarSesion() { localStorage.clear(); location.reload(); }
    cargar();
</script>
</body>
</html>
