<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas de Oto√±o üçÅ v9 con Gus</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; 
            --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; 
        }
        body { font-family: 'Quicksand', sans-serif; background: #fff3e0; margin: 0; padding: 10px; color: var(--oto√±o-oscuro); overflow-x: hidden; }
        
        /* Pantalla de Inicio / Activador de M√∫sica */
        #splash-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--oto√±o-oscuro); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: 0.5s; }
        
        .container { max-width: 900px; margin: 0 auto; filter: blur(10px); transition: 1s; }
        header { text-align: center; padding: 15px; }
        
        /* Gus, la Mascota */
        #gus-container { position: fixed; bottom: 20px; right: 20px; z-index: 4000; text-align: center; width: 150px; }
        #gus-img { width: 100px; transition: transform 0.3s; filter: drop-shadow(0 5px 15px rgba(0,0,0,0.2)); }
        #gus-bubble { background: white; padding: 10px; border-radius: 15px; font-size: 0.8rem; margin-bottom: 10px; border: 2px solid var(--oto√±o-naranja); position: relative; display: none; }
        #gus-bubble::after { content: ''; position: absolute; bottom: -10px; right: 20px; border-width: 10px 10px 0; border-style: solid; border-color: white transparent; }

        .total-card { background: var(--oto√±o-oscuro); color: white; padding: 25px; border-radius: 20px; margin-bottom: 20px; }
        .total-amount { font-size: 3rem; font-weight: 700; color: var(--oto√±o-amarillo); }
        
        .grid-cuentas { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 5px solid var(--oto√±o-naranja); }
        .card-img { width: 100%; height: 110px; object-fit: cover; cursor: pointer; }
        .monto { font-size: 2rem; font-weight: 700; color: var(--oto√±o-naranja); }
        
        .ajuste-box { background: #fdf2f2; padding: 8px; border-radius: 12px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-min { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; color: white; font-weight: bold; }

        .leaf { position: fixed; top: -50px; pointer-events: none; z-index: 1500; animation: fall linear forwards; font-size: 24px; }
        @keyframes fall { 0% { transform: translateY(0); opacity: 0; } 10% { opacity: 1; } 100% { transform: translateY(110vh) rotate(360deg); opacity: 0; } }
        
        .btn-main { background: var(--oto√±o-naranja); color: white; border: none; padding: 15px 30px; border-radius: 50px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        .add { color: var(--oto√±o-verde); } .sub { color: #d32f2f; }
    </style>
</head>
<body>

<div id="splash-screen">
    <h1 style="font-size: 3rem;">üçÅ</h1>
    <h2>Finanzas de Oto√±o</h2>
    <p>Haz clic para entrar y activar el ambiente</p>
    <button class="btn-main" onclick="entrar()">Entrar al Tablero</button>
</div>

<div id="gus-container">
    <div id="gus-bubble">¬°Hola Jose! Listo para ahorrar.</div>
    <img id="gus-img" src="https://img.icons8.com/illustrations/external-fauzidea-flat-fauzidea/128/external-squirrel-autumn-fauzidea-flat-fauzidea.png" alt="Gus">
</div>

<div class="container" id="main-container">
    <header>
        <div style="display:none">
            <iframe id="reproductor" width="100%" height="1" src="https://www.youtube.com/embed/h_r7EIuQj-s?enablejsapi=1" frameborder="0"></iframe>
        </div>
        <div style="margin-bottom: 10px;">
            <button onclick="cerrarSesion()" style="font-size: 0.6rem;">Cerrar Sesi√≥n</button>
            <button onclick="reiniciarTodo()" style="font-size: 0.6rem; color:red;">Reiniciar Todo</button>
        </div>
        <div class="total-card">
            <small>ESTADO TOTAL</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>
    </header>

    <div style="background:white; padding:20px; border-radius:20px; margin-bottom:20px; text-align:center; border: 2px solid var(--oto√±o-naranja);">
        <strong>üì• Repartir Bono</strong><br>
        <input type="number" id="bono-valor" placeholder="Q 0.00" style="padding:10px; width:100px; border-radius:10px; border:1px solid #ccc;">
        <button class="btn-main" onclick="repartirBono()" style="padding:10px 20px; font-size:0.9rem;">Repartir %</button>
    </div>

    <div class="grid-cuentas" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const FRASES_GUS = {
        "Comida": ["ü•ó Comer sano no es caro si planeas.", "üçé ¬°Gus dice: esa oferta del s√∫per vale la pena!", "üçï ¬øDelivery hoy? Pi√©nsalo dos veces..."],
        "Necesidades": ["üè† El techo es lo primero.", "üí° ¬øApagaste las luces? Gus cuida tus gastos.", "üìÖ Revisa tus suscripciones activas."],
        "Ahorro": ["üêøÔ∏è Guardando nueces para el invierno.", "üí∞ ¬°Este fondo est√° creciendo!", "üåü El Jose del futuro te lo agradecer√°."],
        "Inversi√≥n": ["üìà Sembrando semillas financieras.", "üöÄ ¬°Haz que tu dinero trabaje!", "üíé Paso a paso hacia la libertad."],
        "Transporte": ["üö≤ ¬øY si caminamos hoy?", "‚õΩ El combustible sube, tu inteligencia tambi√©n.", "üöå El bus tambi√©n es una opci√≥n."]
    };

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" } 
    };

    function entrar() {
        document.getElementById('splash-screen').style.opacity = '0';
        setTimeout(() => document.getElementById('splash-screen').style.display = 'none', 500);
        document.getElementById('main-container').style.filter = 'blur(0)';
        const iframe = document.getElementById('reproductor');
        iframe.src += "&autoplay=1";
        hablarGus("¬°Bienvenido! Hagamos que esas nueces rindan.");
    }

    function hablarGus(texto, animacion = 'happy') {
        const bubble = document.getElementById('gus-bubble');
        const img = document.getElementById('gus-img');
        bubble.innerText = texto;
        bubble.style.display = 'block';
        
        if(animacion === 'happy') {
            img.style.transform = "scale(1.2) translateY(-10px)";
        } else {
            img.style.transform = "scale(0.9) rotate(10deg)";
        }

        setTimeout(() => {
            bubble.style.display = 'none';
            img.style.transform = "scale(1)";
        }, 4000);
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        const items = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        items.forEach(i => {
            total += i.monto;
            const conf = REGLA[i.nombre];
            const histLocal = (JSON.parse(localStorage.getItem('historial_v7')) || []).filter(h => h.cuenta === i.nombre).slice(0, 2);
            grid.innerHTML += `
                <div class="card">
                    <img src="${conf.img}" class="card-img" onclick="consejoAleatorio('${i.nombre}')">
                    <div style="padding:15px; text-align:center;">
                        <strong>${i.nombre}</strong>
                        <div class="monto">Q${i.monto.toFixed(2)}</div>
                        <div class="ajuste-box">
                            <input type="number" id="adj-${i.nombre}" placeholder="Q" style="width:60px">
                            <button class="btn-min" style="background:var(--oto√±o-verde)" onclick="modificar('${i.nombre}', 1)">+</button>
                            <button class="btn-min" style="background:#d32f2f" onclick="modificar('${i.nombre}', -1)">-</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
    }

    function consejoAleatorio(cuenta) {
        const frases = FRASES_GUS[cuenta];
        const random = frases[Math.floor(Math.random() * frases.length)];
        hablarGus(random);
    }

    async function modificar(nombre, signo) {
        const inp = document.getElementById(`adj-${nombre}`);
        const val = parseFloat(inp.value);
        if(!val) return;
        
        if(signo > 0) hablarGus(`¬°Excelente! Q${val} m√°s para ${nombre}`, 'happy');
        else hablarGus(`Ouch, sacamos Q${val} de ${nombre}... hay que ser cuidadosos.`, 'sad');

        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        
        registrar(signo > 0 ? 'add' : 'sub', val, nombre);
        inp.value = '';
        await enviar(items);
    }

    async function repartirBono() {
        const inp = document.getElementById('bono-valor');
        const val = parseFloat(inp.value);
        if(!val) return;
        hablarGus(`¬°GUAU! Q${val} para repartir. ¬°Qu√© buena cosecha!`, 'happy');
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => {
            const extra = val * REGLA[i.nombre].p;
            registrar('add', extra.toFixed(2), i.nombre);
            return { ...i, monto: i.monto + extra };
        });
        inp.value = '';
        lanzarHojas();
        await enviar(items);
    }

    async function reiniciarTodo() {
        if(confirm("¬øReiniciar todo? Gus se pondr√° triste...")) {
            const items = Object.keys(REGLA).map(nombre => ({ nombre, monto: 0 }));
            localStorage.removeItem('historial_v7');
            hablarGus("Empezamos de cero... ¬°t√∫ puedes!", 'sad');
            await enviar(items);
        }
    }

    function registrar(accion, val, cuenta) {
        let hist = JSON.parse(localStorage.getItem('historial_v7')) || [];
        const ahora = new Date();
        hist.unshift({ cuenta, val, clase: accion, fecha: ahora.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) });
        localStorage.setItem('historial_v7', JSON.stringify(hist.slice(0, 30)));
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function lanzarHojas() {
        for(let i=0; i<30; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf'; leaf.innerText = 'üçÅ';
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 4000);
        }
    }

    function cerrarSesion() { localStorage.clear(); location.reload(); }
    cargar();
</script>
</body>
</html>
