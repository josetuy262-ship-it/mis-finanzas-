<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanzas de Oto√±o v5 - Con Consejos</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; }
        body { font-family: 'Quicksand', sans-serif; background: #fff3e0; margin: 0; padding: 10px; color: var(--oto√±o-oscuro); }
        .container { max-width: 1000px; margin: 0 auto; }
        header { text-align: center; padding: 15px; }
        .total-card { background: var(--oto√±o-oscuro); color: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .total-amount { font-size: 3rem; font-weight: 700; color: var(--oto√±o-amarillo); }
        
        .header-btns { margin-bottom: 15px; display: flex; justify-content: center; gap: 10px; }
        .btn-small { font-size: 0.7rem; padding: 5px 10px; border-radius: 5px; border: 1px solid var(--oto√±o-oscuro); cursor: pointer; background: white; }

        .layout { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        @media (max-width: 850px) { .layout { grid-template-columns: 1fr; } }

        .input-card { background: white; padding: 20px; border-radius: 20px; margin-bottom: 20px; border: 2px solid var(--oto√±o-naranja); text-align: center; }
        input[type="number"] { padding: 10px; border-radius: 8px; border: 1px solid #ccc; width: 100px; margin: 5px; }
        .btn-main { background: var(--oto√±o-naranja); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .grid-cuentas { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-bottom: 4px solid var(--oto√±o-naranja); }
        .card-img { width: 100%; height: 110px; object-fit: cover; }
        .card-content { padding: 12px; text-align: center; }
        .monto { font-size: 1.8rem; font-weight: 700; color: var(--oto√±o-naranja); margin: 5px 0; }
        
        /* Panel de Consejos */
        .consejos-panel { background: #5d4037; color: #fff3e0; padding: 20px; border-radius: 20px; height: fit-content; border-left: 8px solid var(--oto√±o-amarillo); }
        .consejos-panel h3 { margin-top: 0; color: var(--oto√±o-amarillo); display: flex; align-items: center; gap: 8px; }
        .tip-box { font-size: 0.9rem; line-height: 1.4; border-bottom: 1px solid #795548; padding: 10px 0; }

        .ajuste-box { background: #fdf2f2; padding: 8px; border-radius: 12px; margin-top: 8px; }
        .btn-min { padding: 4px 8px; border: none; border-radius: 5px; cursor: pointer; color: white; font-size: 0.75rem; background: var(--oto√±o-verde); }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--oto√±o-oscuro); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: white; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="login-screen" class="hidden">
    <h2>üîë Hola Jose, Configura tu Token</h2>
    <input type="password" id="token-input" placeholder="Pega tu token aqu√≠...">
    <button class="btn-main" onclick="guardarToken()" style="margin-top:10px;">Comenzar</button>
</div>

<div class="container">
    <header>
        <div class="header-btns">
            <button class="btn-small" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
            <button class="btn-small" style="color:red" onclick="reiniciarTodo()">üîÑ Reiniciar Cifras</button>
        </div>
        <div class="total-card">
            <small>ESTADO FINANCIERO TOTAL</small>
            <div id="total-general" class="total-amount">Q0.00</div>
        </div>
    </header>

    <div class="layout">
        <main>
            <div class="input-card">
                <strong>üì• Repartir Ingreso Nuevo</strong><br>
                <input type="number" id="bono-valor" placeholder="Q 0.00">
                <button class="btn-main" onclick="repartirBono()">Repartir %</button>
            </div>
            <div class="grid-cuentas" id="grid"></div>
        </main>

        <aside class="consejos-panel">
            <h3>üí° Sabidur√≠a Financiera</h3>
            <div id="tips-container">
                <div class="tip-box">Cargando consejos personalizados...</div>
            </div>
        </aside>
    </div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token');

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" } // Imagen de Inversi√≥n Corregida
    };

    function guardarToken() {
        const val = document.getElementById('token-input').value;
        if(val) { localStorage.setItem('mi_finanza_token', val); location.reload(); }
    }
    function cerrarSesion() { localStorage.removeItem('mi_finanza_token'); location.reload(); }
    if(!TOKEN) document.getElementById('login-screen').classList.remove('hidden');

    async function cargar() {
        if(!TOKEN) return;
        try {
            const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
            const data = await res.json();
            const items = JSON.parse(data.files['finanzas.json'].content);
            let total = 0;
            const grid = document.getElementById('grid');
            grid.innerHTML = '';

            items.forEach(i => {
                total += i.monto;
                const conf = REGLA[i.nombre];
                grid.innerHTML += `
                    <div class="card">
                        <img src="${conf.img}" class="card-img">
                        <div class="card-content">
                            <strong>${i.nombre} (${conf.p*100}%)</strong>
                            <div class="monto">Q${i.monto.toFixed(2)}</div>
                            <div class="ajuste-box">
                                <input type="number" id="adj-${i.nombre}" placeholder="Q" style="width:60px">
                                <button class="btn-min" onclick="modificar('${i.nombre}', 1)">+</button>
                                <button class="btn-min" style="background:#d32f2f" onclick="modificar('${i.nombre}', -1)">-</button>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('total-general').innerText = `Q${total.toFixed(2)}`;
            generarConsejos(items);
        } catch(e) { console.error(e); }
    }

    function generarConsejos(items) {
        const container = document.getElementById('tips-container');
        container.innerHTML = '';
        const tips = [
            "üçÇ <b>Oto√±o Financiero:</b> Es tiempo de cosechar lo que siembras hoy.",
            "üí∞ <b>Regla 50/30/20:</b> Trata de que tus necesidades nunca pasen del 50%."
        ];
        
        const inversion = items.find(i => i.nombre === "Inversi√≥n")?.monto || 0;
        const ahorro = items.find(i => i.nombre === "Ahorro")?.monto || 0;

        if(inversion < 100) tips.push("üìà <b>Tip:</b> Empieza tu inversi√≥n aunque sea con poco. El inter√©s compuesto hace milagros.");
        if(ahorro > 500) tips.push("üè¶ <b>Tip:</b> Tienes buen ahorro. ¬°Considera mover parte a inversi√≥n para que crezca!");
        if(ahorro < 100) tips.push("üõ°Ô∏è <b>Tip:</b> Tu fondo de emergencia est√° bajo. Prioriza el ahorro este mes.");
        
        tips.push("üçΩÔ∏è <b>Tip:</b> Planear tus comidas de la semana reduce el gasto en un 20%.");

        tips.forEach(t => {
            container.innerHTML += `<div class="tip-box">${t}</div>`;
        });
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    async function modificar(nombre, signo) {
        const input = document.getElementById(`adj-${nombre}`);
        const valor = parseFloat(input.value);
        if(!valor || valor <= 0) return;
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (valor * signo) } : i);
        await enviar(items);
        input.value = '';
    }

    async function repartirBono() {
        const valor = parseFloat(document.getElementById('bono-valor').value);
        if(!valor) return;
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => ({ ...i, monto: i.monto + (valor * REGLA[i.nombre].p) }));
        await enviar(items);
        document.getElementById('bono-valor').value = '';
    }

    async function reiniciarTodo() {
        if(confirm("¬øSeguro que quieres borrar todo?")) {
            const items = Object.keys(REGLA).map(nombre => ({ nombre: nombre, monto: 0 }));
            await enviar(items);
        }
    }

    cargar();
</script>
</body>
</html>
