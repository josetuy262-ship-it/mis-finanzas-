<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gus: Bosque de Oto√±o üçÅ v11.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --oto√±o-oscuro: #3e2723; --oto√±o-naranja: #d84315; --oto√±o-amarillo: #ffb300; 
            --oto√±o-crema: #fff3e0; --oto√±o-verde: #558b2f; 
        }

        body { 
            font-family: 'Quicksand', sans-serif; 
            margin: 0; padding: 10px; color: var(--oto√±o-oscuro);
            background: linear-gradient(to bottom, #ffcc80, #ffab91, #d7ccc8);
            min-height: 100vh; overflow-x: hidden;
        }

        .fog {
            position: fixed; top: 0; left: 0; width: 200%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/fog.png');
            opacity: 0.3; z-index: -1; animation: moveFog 60s linear infinite;
        }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        #splash { position: fixed; inset: 0; background: var(--oto√±o-oscuro); z-index: 9000; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; transition: 0.8s; }

        #gus-container { position: fixed; bottom: 30px; right: 30px; z-index: 5000; cursor: pointer; transition: 0.5s; }
        .squirrel { font-size: 80px; display: inline-block; animation: idle 3s ease-in-out infinite; transition: 0.5s; }
        @keyframes idle { 0%, 100% { transform: translateY(0) rotate(0); } 50% { transform: translateY(-10px) rotate(5deg); } }
        .jump { animation: jump 0.6s ease !important; }
        @keyframes jump { 0% { transform: scale(1); } 50% { transform: scale(1.3) translateY(-50px); } 100% { transform: scale(1); } }

        #gus-bubble { 
            position: absolute; bottom: 100px; right: 0; width: 220px; background: white; 
            padding: 15px; border-radius: 20px; border: 3px solid var(--oto√±o-naranja);
            display: none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); font-weight: 600;
        }

        .container { max-width: 900px; margin: 0 auto; display: none; }
        .glass-card { 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(10px);
            border-radius: 30px; padding: 25px; margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.3);
        }

        .total-amount { font-size: 3.5rem; font-weight: 800; color: var(--oto√±o-naranja); text-shadow: 2px 2px 0px white; }
        .progress-bar { width: 100%; height: 20px; background: #ddd; border-radius: 10px; overflow: hidden; margin: 10px 0; border: 2px solid white; }
        .progress-fill { height: 100%; background: var(--oto√±o-verde); width: 0%; transition: 1.5s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 25px; overflow: hidden; transition: 0.3s; border-bottom: 6px solid var(--oto√±o-naranja); }
        .card img { width: 100%; height: 130px; object-fit: cover; cursor: pointer; }
        
        .btn-main { 
            background: var(--oto√±o-naranja); color: white; border: none; 
            padding: 18px 40px; border-radius: 50px; cursor: pointer; 
            font-weight: bold; font-size: 1.1rem; box-shadow: 0 4px 15px rgba(216, 67, 21, 0.4);
        }

        input[type="number"] { padding: 12px; border-radius: 12px; border: 2px solid #eee; width: 80px; font-size: 1rem; }
        .leaf { position: fixed; top: -50px; pointer-events: none; z-index: 1000; animation: fall linear forwards; font-size: 25px; }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }
    </style>
</head>
<body>

<div class="fog"></div>

<div id="splash">
    <div class="squirrel">üêøÔ∏è</div>
    <h1>Bosque de Oto√±o</h1>
    <p>¬°Hola Jose! Toca para entrar al tablero</p>
    <button class="btn-main" onclick="entrar()">ENTRAR AL BOSQUE</button>
</div>

<div id="gus-container" onclick="hablarGus('¬°Hola Jose! Revisa tus cuentas conmigo.')">
    <div id="gus-bubble"></div>
    <div class="squirrel" id="gus-sprite">üêøÔ∏è</div>
</div>

<div class="container" id="main">
    <header class="glass-card" style="text-align: center;">
        <iframe id="musica" width="1" height="1" src="https://www.youtube.com/embed/h_r7EIuQj-s?enablejsapi=1&loop=1&playlist=h_r7EIuQj-s" frameborder="0" allow="autoplay" style="display:none"></iframe>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <button onclick="abrirMeta()" style="background: white; border: 1px solid #ccc; padding: 5px 10px; border-radius: 10px; cursor: pointer;">üéØ Meta</button>
            <div style="display: flex; gap: 10px;">
                <button onclick="reiniciarTodo()" style="background: none; border: none; color: #d32f2f; cursor: pointer; font-size: 0.8rem; font-weight: bold;">üîÑ Reiniciar Todo</button>
                <button onclick="cerrarSesion()" style="background: none; border: none; cursor: pointer; font-size: 0.8rem;">üö™ Salir</button>
            </div>
        </div>
        
        <small style="letter-spacing: 2px; font-weight: bold;">DISPONIBLE TOTAL</small>
        <div id="total-val" class="total-amount">Q0.00</div>

        <div style="margin-top: 15px;">
            <strong>Meta: <span id="meta-txt">Q0</span></strong>
            <div class="progress-bar"><div class="progress-fill" id="fill"></div></div>
            <small id="perc-txt">0% completado</small>
        </div>
    </header>

    <div class="glass-card" style="text-align: center;">
        <h3 style="margin-top:0">üì• Repartir Cosecha (Bono)</h3>
        <input type="number" id="bono" placeholder="Q 0.00" style="width: 150px;">
        <button class="btn-main" onclick="repartir()" style="padding: 12px 25px;">Repartir %</button>
    </div>

    <div class="grid" id="grid"></div>
</div>

<script>
    const GIST_ID = 'dcb2ffeb425b761c097e6f435d434a35';
    let TOKEN = localStorage.getItem('mi_finanza_token') || prompt("Token de GitHub:");
    if(TOKEN) localStorage.setItem('mi_finanza_token', TOKEN);

    const REGLA = {
        "Necesidades": { p: 0.50, img: "https://images.unsplash.com/photo-1513836279014-a89f7a76ae86?w=400" },
        "Comida": { p: 0.10, img: "https://images.unsplash.com/photo-1505935428862-770b6f24f629?w=400" },
        "Transporte": { p: 0.10, img: "https://images.unsplash.com/photo-1449965408869-eaa3f722e40d?w=400" },
        "Ahorro": { p: 0.15, img: "https://images.unsplash.com/photo-1579621970563-ebec7560ff3e?w=400" },
        "Inversi√≥n": { p: 0.15, img: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=400" }
    };

    const CONSEJOS = {
        "Comida": ["Cocinar en casa es un superpoder financiero.", "Gus dice: esa fruta de temporada se ve deliciosa.", "¬øDelivery hoy? Mejor ahorremos para una cena especial luego."],
        "Ahorro": ["¬°Mis nueces est√°n creciendo! Gracias Jose.", "Cada moneda guardada es un paso a la libertad.", "Gus duerme tranquilo cuando el ahorro sube."],
        "Inversi√≥n": ["Sembrando hoy, cosechando ma√±ana.", "¬°Haz que tu dinero trabaje tan duro como una ardilla!", "La paciencia en la inversi√≥n es la mejor virtud."],
        "Necesidades": ["Lo b√°sico est√° listo. ¬°Gran organizaci√≥n!", "Gastos bajo control, vida en paz.", "Priorizar es saber vivir bien."],
        "Transporte": ["¬øPodemos ir caminando? ¬°Es gratis y saludable!", "Planifica tus viajes para gastar menos energ√≠a.", "Gus dice: el transporte eficiente es inteligente."]
    };

    function entrar() {
        document.getElementById('splash').style.opacity = '0';
        setTimeout(() => document.getElementById('splash').style.display = 'none', 800);
        document.getElementById('main').style.display = 'block';
        const iframe = document.getElementById('musica');
        iframe.src += "&autoplay=1";
        hablarGus("¬°Ya estamos aqu√≠! M√∫sica lista y ambiente activado.");
        cargar();
    }

    function hablarGus(texto, anim = 'normal') {
        const bubble = document.getElementById('gus-bubble');
        const sprite = document.getElementById('gus-sprite');
        
        if(anim === 'happy') sprite.classList.add('jump');
        if(anim === 'sad') sprite.style.transform = "scale(0.7)";
        
        bubble.innerText = texto;
        bubble.style.display = 'block';
        
        setTimeout(() => { 
            bubble.style.display = 'none'; 
            sprite.classList.remove('jump');
            sprite.style.transform = "scale(1)";
        }, 8000);
    }

    async function cargar() {
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        const items = JSON.parse(data.files['finanzas.json'].content);
        let total = 0;
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        items.forEach(i => {
            total += i.monto;
            grid.innerHTML += `
                <div class="card glass-card">
                    <img src="${REGLA[i.nombre].img}" onclick="darConsejo('${i.nombre}')">
                    <div style="padding:15px; text-align:center;">
                        <strong>${i.nombre}</strong>
                        <div style="font-size:2rem; font-weight:800; color:var(--oto√±o-naranja)">Q${i.monto.toFixed(2)}</div>
                        <div style="margin-top:10px">
                            <input type="number" id="in-${i.nombre}" placeholder="Q">
                            <button onclick="modificar('${i.nombre}', 1)" style="background:var(--oto√±o-verde); color:white; border:none; padding:10px; border-radius:10px; cursor:pointer">+</button>
                            <button onclick="modificar('${i.nombre}', -1)" style="background:#d32f2f; color:white; border:none; padding:10px; border-radius:10px; cursor:pointer">-</button>
                        </div>
                    </div>
                </div>`;
        });
        document.getElementById('total-val').innerText = `Q${total.toFixed(2)}`;
        actualizarMeta(items.find(x => x.nombre === "Ahorro").monto);
    }

    function darConsejo(cuenta) {
        const lista = CONSEJOS[cuenta];
        hablarGus(lista[Math.floor(Math.random() * lista.length)], 'happy');
    }

    async function modificar(nombre, signo) {
        const val = parseFloat(document.getElementById(`in-${nombre}`).value);
        if(!val) return;
        hablarGus(signo > 0 ? `¬°Nueces extra! +Q${val}` : `Usamos Q${val}, ¬°ojo con el nido!`, signo > 0 ? 'happy' : 'sad');
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => i.nombre === nombre ? { ...i, monto: i.monto + (val * signo) } : i);
        await enviar(items);
    }

    async function repartir() {
        const val = parseFloat(document.getElementById('bono').value);
        if(!val) return;
        hablarGus("¬°Cosecha abundante! Repartiendo...", 'happy');
        const res = await fetch(`https://api.github.com/gists/${GIST_ID}`, { headers: { 'Authorization': `token ${TOKEN}` } });
        const data = await res.json();
        let items = JSON.parse(data.files['finanzas.json'].content);
        items = items.map(i => ({ ...i, monto: i.monto + (val * REGLA[i.nombre].p) }));
        document.getElementById('bono').value = '';
        lanzarHojas();
        await enviar(items);
    }

    // --- FUNCI√ìN REINICIAR RECUPERADA ---
    async function reiniciarTodo() {
        if(confirm("‚ö†Ô∏è ¬øEst√°s seguro de poner todo en Q0.00? Gus se pondr√° muy triste.")) {
            hablarGus("Empezamos de cero... ¬°conf√≠o en ti!", 'sad');
            const items = Object.keys(REGLA).map(nombre => ({ nombre, monto: 0 }));
            await enviar(items);
        }
    }

    async function enviar(datos) {
        await fetch(`https://api.github.com/gists/${GIST_ID}`, {
            method: 'PATCH',
            headers: { 'Authorization': `token ${TOKEN}` },
            body: JSON.stringify({ files: { "finanzas.json": { content: JSON.stringify(datos, null, 2) } } })
        });
        cargar();
    }

    function lanzarHojas() {
        for(let i=0; i<30; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf'; leaf.innerText = 'üçÅ';
            leaf.style.left = Math.random() * 100 + "vw";
            leaf.style.animationDuration = (Math.random() * 2 + 2) + "s";
            document.body.appendChild(leaf);
            setTimeout(() => leaf.remove(), 4000);
        }
    }

    function abrirMeta() {
        const m = prompt("¬øCu√°l es tu nueva meta de ahorro?");
        if(m) { localStorage.setItem('meta_v11', m); cargar(); }
    }

    function actualizarMeta(ahorro) {
        const meta = localStorage.getItem('meta_v11') || 5000;
        document.getElementById('meta-txt').innerText = "Q" + meta;
        const perc = Math.min((ahorro / meta) * 100, 100);
        document.getElementById('fill').style.width = perc + "%";
        document.getElementById('perc-txt').innerText = perc.toFixed(1) + "% alcanzado";
    }

    function cerrarSesion() { localStorage.clear(); location.reload(); }
</script>
</body>
</html>
